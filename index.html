<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GMT | CONTROL CENTRAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; height: 100vh; overflow: hidden; background: #0f172a; font-family: sans-serif; }
        .master-nav { height: 60px; display: flex; background: #0f172a; border-bottom: 2px solid #1e293b; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; color: #64748b; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 13px; transition: 0.3s; }
        .tab.active { background: #1e3a8a; color: white; border-bottom: 4px solid #3b82f6; }
        .main-view { height: calc(100vh - 60px); width: 100%; background: white; }
        iframe { width: 100%; height: 100%; border: none; }
        #login_layer { position: fixed; inset: 0; background: #0f172a; display: flex; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body>
    <div id="login_layer">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center w-80">
            <h2 class="font-black mb-4">ACCESO GMT</h2>
            <input type="text" id="u" placeholder="USUARIO" class="w-full mb-3 p-3 border rounded-xl outline-none text-center font-bold uppercase">
            <input type="password" id="p" placeholder="CONTRASEÑA" class="w-full mb-4 p-3 border rounded-xl outline-none text-center font-bold">
            <button onclick="entrar()" class="w-full bg-blue-700 text-white p-3 rounded-xl font-black uppercase">Ingresar</button>
        </div>
    </div>

    <div id="entorno" class="hidden">
        <nav class="master-nav">
            <div id="t-h" onclick="view('horas')" class="tab active">Monitor Horas</div>
            <div id="t-v" onclick="view('ventas')" class="tab">Monitor Ventas</div>
        </nav>
        <div class="main-view">
            <iframe id="visor" src="horas.html"></iframe>
        </div>
    </div>

    <script>
        function entrar() {
            const u = document.getElementById('u').value.toUpperCase();
            const p = document.getElementById('p').value;
            if(u === "ADMIN" && p === "gmt2026") { // Usa tus credenciales aquí
                document.getElementById('login_layer').remove();
                document.getElementById('entorno').classList.remove('hidden');
            } else { alert("Error de acceso"); }
        }
        function view(mod) {
            const v = document.getElementById('visor');
            v.src = mod + ".html";
            document.getElementById('t-h').classList.toggle('active', mod === 'horas');
            document.getElementById('t-v').classList.toggle('active', mod === 'ventas');
        }
    </script>
</body>
</html>
