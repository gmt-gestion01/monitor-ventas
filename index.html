<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT | MONITOR ESTRAT칄GICO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        .glass-card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; backdrop-filter: blur(10px); }
        .tab-active { background: #2563eb; color: white; }
        #login-screen { position: fixed; inset: 0; z-index: 100; background: #0f172a; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-black text-slate-800 mb-2 italic uppercase">GMT SISTEMA</h2>
            <p class="text-slate-400 text-[10px] font-bold mb-8 uppercase tracking-widest">Acceso exclusivo Direcci칩n</p>
            <input type="password" id="pass" placeholder="Ingresa Contrase침a" class="w-full p-4 mb-4 rounded-2xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 text-center font-bold text-slate-800">
            <button onclick="checkLogin()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 transition-all shadow-lg">INGRESAR</button>
            <p id="login-err" class="text-red-500 text-xs font-bold mt-4 hidden italic">丘멆잺 Contrase침a incorrecta</p>
        </div>
    </div>

    <div id="main-content" class="hidden min-h-screen flex flex-col">
        <nav class="p-4 bg-slate-900 border-b border-white/5 sticky top-0 z-50">
            <div class="max-w-md mx-auto flex bg-slate-800 p-1 rounded-2xl border border-white/10 shadow-xl">
                <button id="btn-horas" onclick="showTab('horas')" class="tab-active flex-1 py-3 rounded-xl font-black text-[10px] uppercase transition-all">游늵 Horas</button>
                <button id="btn-ventas" onclick="showTab('ventas')" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase text-slate-500 hover:text-white transition-all">游눯 Ventas</button>
            </div>
        </nav>

        <main class="p-6 md:p-10 max-w-6xl mx-auto w-full">
            
            <div id="tab-horas">
                <div class="mb-8">
                    <h1 class="text-3xl font-black italic uppercase tracking-tighter">Control de Conexi칩n</h1>
                    <p class="text-blue-400 text-[10px] font-bold uppercase tracking-[0.3em]">Acumulado Mensual</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass-card p-8">
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Archivo Mes Actual (Data_01)</p>
                        <div class="flex items-baseline gap-2">
                            <span id="h_data01" class="text-6xl font-black">...</span>
                            <span class="text-slate-500 text-xs font-bold">L칈NEAS</span>
                        </div>
                    </div>
                    <div class="glass-card p-8">
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Archivo Mes Anterior (Data_02)</p>
                        <div class="flex items-baseline gap-2">
                            <span id="h_data02" class="text-6xl font-black">...</span>
                            <span class="text-slate-500 text-xs font-bold">L칈NEAS</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tab-ventas" class="hidden">
                <div class="mb-8">
                    <h1 class="text-3xl font-black italic uppercase tracking-tighter">Productividad Bruta</h1>
                    <p class="text-emerald-400 text-[10px] font-bold uppercase tracking-[0.3em]">Resumen Ventas.csv</p>
                </div>
                <div class="bg-gradient-to-br from-emerald-500 to-teal-700 p-12 rounded-[2.5rem] shadow-2xl text-center mb-10 border border-white/20">
                    <p class="text-xs font-black uppercase tracking-widest opacity-70 mb-2">Total Ventas</p>
                    <h2 id="v_total" class="text-9xl font-black italic">0</h2>
                </div>
                <div class="grid grid-cols-1 gap-4">
                    <h3 class="font-black text-xs uppercase text-slate-400 tracking-widest mb-2">Desglose por Supervisor</h3>
                    <div id="v_supervisores" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // CONFIGURACI칍N 칔NICA
        const PASS_AUTH = "Gmt@2026*";

        function checkLogin() {
            const input = document.getElementById('pass').value;
            if(input === PASS_AUTH) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                ejecutarCarga();
            } else {
                document.getElementById('login-err').classList.remove('hidden');
            }
        }

        function showTab(tab) {
            const h = document.getElementById('tab-horas');
            const v = document.getElementById('tab-ventas');
            const bh = document.getElementById('btn-horas');
            const bv = document.getElementById('btn-ventas');

            if(tab === 'horas') {
                h.classList.remove('hidden'); v.classList.add('hidden');
                bh.className = "tab-active flex-1 py-3 rounded-xl font-black text-[10px] uppercase transition-all";
                bv.className = "flex-1 py-3 rounded-xl font-black text-[10px] uppercase text-slate-500 hover:text-white transition-all";
            } else {
                v.classList.remove('hidden'); h.classList.add('hidden');
                bv.className = "tab-active flex-1 py-3 rounded-xl font-black text-[10px] uppercase transition-all";
                bh.className = "flex-1 py-3 rounded-xl font-black text-[10px] uppercase text-slate-500 hover:text-white transition-all";
            }
        }

        async function ejecutarCarga() {
            // Vinculaci칩n directa con tus archivos de GitHub
            fetchCSV('data_01.csv', 'h_data01', false);
            fetchCSV('data_02.csv', 'h_data02', false);
            fetchCSV('ventas.csv', 'v_total', true);
        }

        async function fetchCSV(file, elementId, isVentas) {
            try {
                const res = await fetch(file);
                if(!res.ok) throw new Error();
                const text = await res.text();
                const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
                
                if(isVentas) {
                    procesarVentas(lines);
                } else {
                    document.getElementById(elementId).innerText = (lines.length - 1).toLocaleString();
                }
            } catch (e) {
                document.getElementById(elementId).innerText = "!";
                console.error("Error cargando " + file);
            }
        }

        function procesarVentas(lines) {
            document.getElementById('v_total').innerText = (lines.length - 1).toLocaleString();
            const sep = lines[0].includes(';') ? ';' : ',';
            const data = lines.slice(1).map(l => {
                const c = l.split(sep);
                return (c[2] || "S/S").replace(/['"]+/g, '').trim();
            });

            const counts = {};
            data.forEach(s => counts[s] = (counts[s] || 0) + 1);

            document.getElementById('v_supervisores').innerHTML = Object.entries(counts)
                .sort((a,b) => b[1] - a[1])
                .map(([sup, val]) => `
                    <div class="glass-card p-6 text-center border-b-4 border-emerald-500">
                        <p class="text-[8px] font-black text-slate-500 uppercase mb-1">${sup}</p>
                        <p class="text-3xl font-black">${val}</p>
                    </div>
                `).join('');
        }
    </script>
</body>
</html>
