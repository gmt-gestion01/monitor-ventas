        .bg-portal { background: radial-gradient(circle at top right, #1e3a8a 0%, #0f172a 100%); min-height: 100vh; }

<body class="bg-portal">

    <div id="login-overlay">

    <div id="main-content" class="hidden max-w-6xl mx-auto px-6 py-24">

            <h1 class="text-7xl font-black tracking-tighter uppercase italic py-2">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

                </div>
            </div>

            <div onclick="window.location.href='ventas.html'" class="card-link p-12 rounded-[3rem] group">

                    <div class="text-6xl mb-6">ðŸ’°</div>

        </div>
    </div>

    <script>
        const U = "DIRECCION";
        const P = "Gmt@2026*";

        function validaEntrada() {
            const user = document.getElementById('user').value.toUpperCase();
            const pass = document.getElementById('pass').value;
            if(user === U && pass === P) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-content').classList.remove('hidden');
                sessionStorage.setItem('gmt_auth', 'true');
            } else {
                document.getElementById('err-msg').classList.remove('hidden');
            }
        }

        if(sessionStorage.getItem('gmt_auth') === 'true') {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
        }
    </script>
