<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT | PANEL CENTRAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; overflow: hidden; background: #0f172a; font-family: 'Inter', sans-serif; }
        #app-content { display: none; height: 100vh; flex-direction: column; }
        .nav-master { height: 60px; display: flex; background: #0f172a; border-bottom: 2px solid #1e293b; flex-shrink: 0; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; color: #64748b; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 13px; transition: 0.3s; border-bottom: 3px solid transparent; }
        .nav-btn.active { background: #1e3a8a; color: white; border-bottom-color: #3b82f6; }
        .frame-container { flex-grow: 1; background: white; }
        iframe { width: 100%; height: 100%; border: none; }
        #login-screen { position: fixed; inset: 0; z-index: 100; background: #0f172a; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-80">
            <h2 class="text-2xl font-black text-center mb-6 text-slate-800">GMT CENTRAL</h2>
            <input type="text" id="user" placeholder="USUARIO" class="w-full mb-3 p-3 border rounded-lg font-bold uppercase outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="pass" placeholder="CONTRASEÃ‘A" class="w-full mb-6 p-3 border rounded-lg font-bold outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="acceder()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-all">ENTRAR</button>
        </div>
    </div>

    <div id="app-content">
        <nav class="nav-master">
            <div id="btn-h" onclick="cambiar('horas')" class="nav-btn active">MONITOR HORAS</div>
            <div id="btn-v" onclick="cambiar('ventas')" class="nav-btn">MONITOR VENTAS</div>
        </nav>
        <div class="frame-container">
            <iframe id="visor" src=""></iframe>
        </div>
    </div>

    <script>
        const U_VAL = "DIRECCION";
        const P_VAL = "Gmt@2026*";

        function acceder() {
            const u = document.getElementById('user').value.toUpperCase().trim();
            const p = document.getElementById('pass').value.trim();
            if (u === U_VAL && p === P_VAL) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'flex';
                cambiar('horas');
            } else { alert("Acceso denegado"); }
        }

        function cambiar(archivo) {
            const visor = document.getElementById('visor');
            const bh = document.getElementById('btn-h');
            const bv = document.getElementById('btn-v');

            visor.src = archivo + ".html";
            bh.classList.toggle('active', archivo === 'horas');
            bv.classList.toggle('active', archivo === 'ventas');
        }
    </script>
</body>
</html>
