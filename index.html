<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GMT | SISTEMA MAESTRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; height: 100vh; overflow: hidden; background: #0f172a; font-family: sans-serif; }
        .nav-master { height: 60px; display: flex; background: #0f172a; border-bottom: 2px solid #1e293b; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; color: #64748b; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 13px; transition: 0.3s; }
        .tab.active { background: #1e3a8a; color: white; border-bottom: 4px solid #3b82f6; }
        .view-container { height: calc(100vh - 60px); width: 100%; background: white; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <nav class="nav-master">
        <div id="t-horas" onclick="cambiar('horas')" class="tab active">Monitor Horas</div>
        <div id="t-ventas" onclick="cambiar('ventas')" class="tab">Monitor Ventas</div>
    </nav>

    <div class="view-container">
        <iframe id="visor" src="horas.html"></iframe>
    </div>

    <script>
        function cambiar(modulo) {
            const visor = document.getElementById('visor');
            const h = document.getElementById('t-horas');
            const v = document.getElementById('t-ventas');

            if(modulo === 'horas') {
                visor.src = "horas.html";
                h.classList.add('active');
                v.classList.remove('active');
            } else {
                visor.src = "ventas.html";
                v.classList.add('active');
                h.classList.remove('active');
            }
        }
    </script>
</body>
</html>
