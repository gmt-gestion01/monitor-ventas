<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT | CONTROL CENTRAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body, html { font-family: 'Inter', sans-serif; background-color: #0f172a; margin: 0; height: 100vh; overflow: hidden; }
        
        /* Contenedor Maestro */
        #main-wrapper { height: 100vh; display: flex; flex-direction: column; }

        /* Selector 칔nico Superior */
        .nav-container { height: 60px; background: #0f172a; display: flex; border-bottom: 2px solid #1e293b; flex-shrink: 0; }
        .nav-tab { flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 12px; font-weight: 900; color: #64748b; transition: all 0.3s; text-transform: uppercase; cursor: pointer; }
        .nav-tab.active { background: #1e3a8a; color: white; border-bottom: 3px solid #3b82f6; }
        .nav-tab:hover:not(.active) { background: #1e293b; color: #f8fafc; }

        /* 츼rea de Visualizaci칩n de Datos */
        .data-viewer { flex-grow: 1; background: white; position: relative; }
        #data-frame { width: 100%; height: 100%; border: none; }

        /* Login */
        #login-overlay { position: fixed; inset: 0; z-index: 9999; background: #0f172a; display: flex; align-items: center; justify-content: center; }
        .card { background: white; padding: 40px; border-radius: 20px; width: 350px; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="card">
            <h2 class="text-2xl font-black text-center mb-6 text-slate-800 italic">GMT CENTRAL</h2>
            <div class="space-y-4">
                <input type="text" id="u" placeholder="USUARIO" class="w-full p-3 rounded-lg border font-bold uppercase outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="p" placeholder="CONTRASE칌A" class="w-full p-3 rounded-lg border font-bold outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="login()" class="w-full bg-blue-600 text-white font-black py-3 rounded-lg hover:bg-blue-700 transition-all">ENTRAR</button>
            </div>
        </div>
    </div>

    <div id="main-wrapper" class="hidden">
        <nav class="nav-container">
            <div id="tab1" onclick="loadData('horas')" class="nav-tab active">游늵 MONITOR HORAS</div>
            <div id="tab2" onclick="loadData('ventas')" class="nav-tab">游눯 MONITOR VENTAS</div>
        </nav>
        <main class="data-viewer">
            <iframe id="data-frame" src="about:blank"></iframe>
        </main>
    </div>

    <script>
        // Configuraci칩n
        const USER = "DIRECCION";
        const PASS = "Gmt@2026*";

        function login() {
            const userIn = document.getElementById('u').value.toUpperCase().trim();
            const passIn = document.getElementById('p').value.trim();

            if (userIn === USER && passIn === PASS) {
                sessionStorage.setItem('gmt_logged', 'true');
                start();
            } else {
                alert("Credenciales incorrectas");
            }
        }

        function start() {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-wrapper').classList.remove('hidden');
            loadData('horas'); // Carga inicial
        }

        function loadData(type) {
            const frame = document.getElementById('data-frame');
            const t1 = document.getElementById('tab1');
            const t2 = document.getElementById('tab2');

            // Actualizar pesta침as
            t1.classList.toggle('active', type === 'horas');
            t2.classList.toggle('active', type === 'ventas');

            // Cargar archivo correspondiente
            // Aseg칰rate que los archivos .html no tengan sus propios men칰s
            frame.src = type === 'horas' ? "horas.html" : "ventas.html";
        }

        // Auto-login si ya existe sesi칩n
        if (sessionStorage.getItem('gmt_logged') === 'true') {
            window.onload = start;
        }
    </script>
</body>
</html>
