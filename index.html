<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GMT | CONTROL CENTRAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; height: 100vh; overflow: hidden; background: #0f172a; font-family: sans-serif; }
        /* Contenedor principal */
        .master-container { height: 100vh; display: flex; flex-direction: column; }
        /* Selector de texto plano (Un solo nivel) */
        .nav-selector { height: 55px; display: flex; background: #0f172a; border-bottom: 2px solid #1e293b; }
        .tab-item { flex: 1; display: flex; align-items: center; justify-content: center; color: #64748b; 
                    font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 12px; transition: 0.3s; }
        .tab-item.active { background: #1e3a8a; color: white; border-bottom: 3px solid #3b82f6; }
        /* Visor de Iframe */
        .content-frame { flex-grow: 1; width: 100%; background: white; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="master-container">
        <nav class="nav-selector">
            <div id="btn-h" onclick="cargar('horas')" class="tab-item active">MONITOR HORAS</div>
            <div id="btn-v" onclick="cargar('ventas')" class="tab-item">MONITOR VENTAS</div>
        </nav>

        <div class="content-frame">
            <iframe id="main-visor" src="horas.html"></iframe>
        </div>
    </div>

    <script>
        function cargar(tipo) {
            const frame = document.getElementById('main-visor');
            const btnH = document.getElementById('btn-h');
            const btnV = document.getElementById('btn-v');

            if(tipo === 'horas') {
                frame.src = "horas.html"; // Carga el archivo del repositorio
                btnH.classList.add('active');
                btnV.classList.remove('active');
            } else {
                frame.src = "ventas.html"; // Carga el archivo del repositorio
                btnV.classList.add('active');
                btnH.classList.remove('active');
            }
        }
    </script>
</body>
</html>
