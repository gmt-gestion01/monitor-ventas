<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT | MONITOR UNIFICADO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; backdrop-filter: blur(10px); }
        .tab-active { background: #2563eb; color: white; shadow: 0 4px 15px rgba(37, 99, 235, 0.4); }
        #login-screen { position: fixed; inset: 0; z-index: 100; background: #0f172a; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-black text-slate-800 mb-2 italic uppercase">GMT SISTEMA</h2>
            <p class="text-slate-400 text-[10px] font-bold mb-8 uppercase tracking-widest">Acceso Direcci칩n</p>
            <input type="password" id="pass" placeholder="Contrase침a" class="w-full p-4 mb-4 rounded-2xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 text-center font-bold text-slate-800">
            <button onclick="checkLogin()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 transition-all">INGRESAR</button>
            <p id="login-err" class="text-red-500 text-xs font-bold mt-4 hidden">丘멆잺 Contrase침a Incorrecta</p>
        </div>
    </div>

    <div id="main-content" class="hidden min-h-screen flex flex-col">
        <nav class="p-4 bg-slate-900 sticky top-0 z-50">
            <div class="max-w-md mx-auto flex bg-slate-800 p-1 rounded-2xl border border-white/10">
                <button id="btn-horas" onclick="showTab('horas')" class="tab-active flex-1 py-3 rounded-xl font-black text-[10px] uppercase transition-all">游늵 Horas</button>
                <button id="btn-ventas" onclick="showTab('ventas')" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase text-slate-500 hover:text-white transition-all">游눯 Ventas</button>
            </div>
        </nav>

        <main class="p-6 max-w-6xl mx-auto w-full">
            <div id="tab-horas" class="space-y-6">
                <h1 class="text-3xl font-black italic uppercase">Control de Conexi칩n</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass-card p-8 border-t-4 border-blue-500">
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Enero (Data_01)</p>
                        <div class="flex items-baseline gap-2">
                            <span id="h_data01" class="text-5xl font-black text-white">...</span>
                            <span class="text-slate-500 text-[10px] font-bold uppercase">Registros</span>
                        </div>
                    </div>
                    <div class="glass-card p-8 border-t-4 border-indigo-500">
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Febrero (Data_02)</p>
                        <div class="flex items-baseline gap-2">
                            <span id="h_data02" class="text-5xl font-black text-white">...</span>
                            <span class="text-slate-500 text-[10px] font-bold uppercase">Registros</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tab-ventas" class="hidden space-y-6">
                <h1 class="text-3xl font-black italic uppercase">Productividad Bruta</h1>
                <div class="bg-gradient-to-br from-emerald-600 to-teal-800 p-10 rounded-[2.5rem] text-center border border-white/20">
                    <p class="text-[10px] font-black uppercase tracking-widest opacity-70 mb-2">Total Ventas Febrero</p>
                    <h2 id="v_total" class="text-8xl font-black italic italic tracking-tighter">0</h2>
                </div>
                <div id="v_supervisores" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    </div>
            </div>
        </main>
    </div>

    <script>
        const PASS_AUTH = "Gmt@2026*";

        function checkLogin() {
            if(document.getElementById('pass').value === PASS_AUTH) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                syncData();
            } else {
                document.getElementById('login-err').classList.remove('hidden');
            }
        }

        function showTab(tab) {
            document.getElementById('tab-horas').classList.toggle('hidden', tab !== 'horas');
            document.getElementById('tab-ventas').classList.toggle('hidden', tab !== 'ventas');
            document.getElementById('btn-horas').className = tab === 'horas' ? "tab-active flex-1 py-3 rounded-xl font-black text-[10px] uppercase transition-all" : "flex-1 py-3 rounded-xl font-black text-[10px] uppercase text-slate-500 transition-all";
            document.getElementById('btn-ventas').className = tab === 'ventas' ? "tab-active flex-1 py-3 rounded-xl font-black text-[10px] uppercase transition-all" : "flex-1 py-3 rounded-xl font-black text-[10px] uppercase text-slate-500 transition-all";
        }

        async function syncData() {
            // Carga de Horas
            loadLines('data_01.csv', 'h_data01');
            loadLines('data_02.csv', 'h_data02');
            // Carga de Ventas
            loadVentas('ventas.csv');
        }

        async function loadLines(file, id) {
            try {
                const res = await fetch(file);
                const text = await res.text();
                const count = text.split('\n').filter(l => l.trim() !== "").length - 1;
                document.getElementById(id).innerText = count > 0 ? count.toLocaleString() : "0";
            } catch (e) { document.getElementById(id).innerText = "Error"; }
        }

        async function loadVentas(file) {
            try {
                const res = await fetch(file);
                const text = await res.text();
                const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
                const sep = lines[0].includes(';') ? ';' : ',';
                
                // Procesar datos basados en ventas.csv (Columna 2 es Supervisor)
                const data = lines.slice(1).map(l => {
                    const c = l.split(sep);
                    return (c[2] || "S/S").replace(/['"]+/g, '').trim();
                });

                document.getElementById('v_total').innerText = data.length.toLocaleString();

                const counts = {};
                data.forEach(s => counts[s] = (counts[s] || 0) + 1);

                document.getElementById('v_supervisores').innerHTML = Object.entries(counts)
                    .sort((a,b) => b[1] - a[1])
                    .map(([sup, val]) => `
                        <div class="glass-card p-6 text-center border-b-4 border-emerald-500">
                            <p class="text-[8px] font-black text-slate-500 uppercase mb-1">${sup}</p>
                            <p class="text-3xl font-black">${val}</p>
                        </div>
                    `).join('');
            } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>
