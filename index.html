<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT | SISTEMA INTEGRADO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        .tab-active { background: #2563eb; color: white; border-bottom: 4px solid #60a5fa; }
        .tab-inactive { background: #1e293b; color: #94a3b8; }
        .tab-inactive:hover { background: #334155; color: white; }
        iframe { border: none; width: 100%; height: calc(100vh - 64px); }
        #login-overlay { position: fixed; inset: 0; z-index: 100; background: #0f172a; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="overflow-hidden">

    <div id="login-overlay">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md text-slate-800">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-black italic tracking-tighter">GMT <span class="text-blue-600">CENTRAL</span></h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2">Acceso a Dashboards 2026</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="user" placeholder="USUARIO" class="w-full p-4 rounded-2xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 font-bold uppercase">
                <input type="password" id="pass" placeholder="CONTRASEÃ‘A" class="w-full p-4 rounded-2xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                <button onclick="login()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 transition-all shadow-lg">INGRESAR AL MONITOR</button>
                <p id="err" class="text-red-500 text-xs font-bold text-center hidden italic mt-2">Credenciales incorrectas</p>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden h-screen flex flex-col">
        <nav class="h-16 flex bg-slate-900 border-b border-slate-800">
            <button id="btn-horas" onclick="switchTab('horas')" class="flex-1 font-black italic text-xs tracking-widest uppercase transition-all tab-active">
                ðŸ“Š Monitor Horas
            </button>
            <button id="btn-ventas" onclick="switchTab('ventas')" class="flex-1 font-black italic text-xs tracking-widest uppercase transition-all tab-inactive">
                ðŸ’° Monitor Ventas
            </button>
            <button onclick="logout()" class="px-6 bg-red-900/20 text-red-500 hover:bg-red-600 hover:text-white transition-all text-[10px] font-bold">
                SALIR
            </button>
        </nav>

        <main class="flex-grow bg-white">
            <iframe id="viewer" src="horas.html"></iframe>
        </main>
    </div>

    <script>
        const U_MASTER = "DIRECCION";
        const P_MASTER = "Gmt@2026*";

        function login() {
            const u = document.getElementById('user').value.toUpperCase();
            const p = document.getElementById('pass').value;
            
            if(u === U_MASTER && p === P_MASTER) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
                sessionStorage.setItem('gmt_logged', 'true');
            } else {
                document.getElementById('err').classList.remove('hidden');
            }
        }

        function switchTab(dashboard) {
            const viewer = document.getElementById('viewer');
            const btnHoras = document.getElementById('btn-horas');
            const btnVentas = document.getElementById('btn-ventas');

            if(dashboard === 'horas') {
                viewer.src = 'horas.html';
                btnHoras.className = "flex-1 font-black italic text-xs tracking-widest uppercase transition-all tab-active";
                btnVentas.className = "flex-1 font-black italic text-xs tracking-widest uppercase transition-all tab-inactive";
            } else {
                viewer.src = 'ventas.html';
                btnVentas.className = "flex-1 font-black italic text-xs tracking-widest uppercase transition-all tab-active";
                btnHoras.className = "flex-1 font-black italic text-xs tracking-widest uppercase transition-all tab-inactive";
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.reload();
        }

        // Auto-login si ya tiene sesiÃ³n
        window.onload = () => {
            if(sessionStorage.getItem('gmt_logged') === 'true') {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
