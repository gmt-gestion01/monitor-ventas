<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT | SISTEMA INTEGRADO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; margin: 0; overflow: hidden; }
        
        .nav-header { height: 60px; background: #0f172a; display: flex; border-bottom: 2px solid #1e293b; }
        .tab-btn { flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 11px; font-weight: 900; color: #64748b; transition: all 0.3s; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        .tab-btn.active { background: #1e3a8a; color: white; border-bottom: 3px solid #3b82f6; }
        .tab-btn:hover:not(.active) { background: #1e293b; color: #f8fafc; }

        .content-frame { width: 100%; height: calc(100vh - 60px); border: none; background: white; }

        #login-screen { position: fixed; inset: 0; z-index: 9999; background: #0f172a; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 30px; width: 100%; max-width: 380px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-black italic text-slate-800 tracking-tighter">GMT <span class="text-blue-600">CENTRAL</span></h2>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Control de GestiÃ³n 2026</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="user" placeholder="USUARIO" class="w-full p-4 rounded-2xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 font-bold uppercase text-slate-700">
                <input type="password" id="pass" placeholder="CONTRASEÃ‘A" class="w-full p-4 rounded-2xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 font-bold text-slate-700">
                <button onclick="intentarAcceso()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 transition-all shadow-lg shadow-blue-500/30">ENTRAR AL SISTEMA</button>
                <p id="error-txt" class="text-red-500 text-xs font-bold text-center hidden italic mt-2">Credenciales incorrectas</p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden h-screen flex flex-col">
        <nav class="nav-header">
            <div id="tab-h" onclick="cambiarModulo('horas')" class="tab-btn active">
                <span class="text-lg">ðŸ“Š</span> MONITOR HORAS
            </div>
            <div id="tab-v" onclick="cambiarModulo('ventas')" class="tab-btn">
                <span class="text-lg">ðŸ’°</span> MONITOR VENTAS
            </div>
            </nav>

        <iframe id="dash-viewer" src="about:blank" class="content-frame"></iframe>
    </div>

    <script>
        const CRED_USER = "DIRECCION";
        const CRED_PASS = "Gmt@2026*";

        function intentarAcceso() {
            const u = document.getElementById('user').value.toUpperCase().trim();
            const p = document.getElementById('pass').value.trim();

            if (u === CRED_USER && p === CRED_PASS) {
                sessionStorage.setItem('gmt_session', 'active');
                iniciarSistema();
            } else {
                document.getElementById('error-txt').classList.remove('hidden');
            }
        }

        function iniciarSistema() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').classList.remove('hidden');
            
            // Forzamos la carga del primer dashboard al entrar
            const viewer = document.getElementById('dash-viewer');
            if (viewer.src === "about:blank" || viewer.src === "") {
                viewer.src = "horas.html";
            }
        }

        function cambiarModulo(tipo) {
            const viewer = document.getElementById('dash-viewer');
            const btnH = document.getElementById('tab-h');
            const btnV = document.getElementById('tab-v');

            if (tipo === 'horas') {
                viewer.src = "horas.html";
                btnH.classList.add('active');
                btnV.classList.remove('active');
            } else {
                viewer.src = "ventas.html";
                btnV.classList.add('active');
                btnH.classList.remove('active');
            }
        }

        window.onload = () => {
            if (sessionStorage.getItem('gmt_session') === 'active') {
                iniciarSistema();
            }
        };

        // Escuchar tecla Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.getElementById('login-screen').style.display !== 'none') {
                intentarAcceso();
            }
        });
    </script>
</body>
</html>
