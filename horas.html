<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT AUDIT | Dashboard Full</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .day-box { width: 14px; height: 14px; border-radius: 2px; font-size: 7px; display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 1px; }
        .spr-high { background-color: #2563eb; color: white; }
        .day-off { background-color: #f1f5f9; color: #cbd5e1; border: 1px solid #e2e8f0; }
        .card-stat { border-top: 4px solid #2563eb; }
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="p-2 md:p-4">

    <div class="max-w-[1400px] mx-auto">
        
        <div class="flex flex-col md:flex-row gap-3 mb-3">
            <div class="bg-white p-4 rounded-2xl shadow-sm border flex-1">
                <div class="flex items-center gap-2 mb-4">
                    <div class="bg-blue-600 px-3 py-1 rounded-lg text-white font-black italic text-xl">GMT</div>
                    <h2 class="text-xs font-black uppercase tracking-tighter italic">Auditor√≠a <span class="text-blue-600">Control Total</span></h2>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase">Ejes. Conectados</p>
                        <p id="kpi_count_eje" class="text-3xl font-black text-slate-800">0</p>
                    </div>
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase">Horas Totales</p>
                        <p id="kpi_sum_hrs" class="text-3xl font-black text-blue-600">0:00</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-4 rounded-2xl shadow-sm border flex-[1.5]">
                <div class="grid grid-cols-2 md:grid-cols-3 gap-2 mb-2">
                    <select id="sel_mes" class="bg-slate-50 border p-2 rounded-xl font-bold text-xs outline-none"></select>
                    <select id="sel_dia" class="bg-slate-50 border p-2 rounded-xl font-bold text-xs outline-none"></select>
                    <button onclick="location.reload(true)" class="bg-blue-50 text-blue-600 text-[10px] font-bold uppercase rounded-xl py-2 font-black">üîÑ Sincronizar</button>
                </div>
                <div class="flex gap-2">
                    <button onclick="descargarReporteCompleto()" class="flex-1 bg-emerald-600 text-white text-[9px] font-bold uppercase py-2 rounded-xl">Excel Detalle</button>
                    <button onclick="descargarAlertas()" class="flex-1 bg-red-600 text-white text-[9px] font-bold uppercase py-2 rounded-xl">Reporte Alertas</button>
                </div>
            </div>
        </div>

        <div class="bg-white p-4 rounded-2xl border shadow-sm mb-3">
            <p class="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">üìà Tendencia Diaria (Horas Logueo)</p>
            <div id="chart_tendencia" style="width:100%; height:250px;"></div>
        </div>

        <div class="bg-white p-4 rounded-2xl border shadow-sm mb-3">
            <p class="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">üìä Desempe√±o por Gerencia (Hrs)</p>
            <div id="chart_gerencias_bar" style="width:100%; height:300px;"></div>
        </div>

        <div id="cards_container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3 mb-3"></div>

        <div class="bg-white border border-red-100 rounded-2xl mb-3 shadow-sm overflow-hidden">
            <div class="bg-red-50 px-4 py-2 flex justify-between items-center border-b border-red-100">
                <h3 class="text-red-600 font-black text-[10px] uppercase tracking-widest">üö® Alertas (+2 d√≠as OFF)</h3>
            </div>
            <div class="max-h-[150px] overflow-y-auto scroll-custom">
                <table class="w-full text-[10px] text-left">
                    <tbody id="alert_table_body" class="divide-y divide-red-50"></tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded-2xl border shadow-sm overflow-hidden">
            <div class="p-4 border-b bg-slate-50">
                <select id="sel_ger" class="w-full md:w-[300px] p-2 border rounded-xl font-bold text-xs uppercase outline-none"></select>
            </div>
            <div class="overflow-x-auto max-h-[500px] scroll-custom">
                <table class="w-full text-[11px] text-left">
                    <thead class="bg-slate-100 text-slate-500 font-bold uppercase sticky top-0 z-10">
                        <tr>
                            <th class="p-4">Agente</th>
                            <th class="p-4">Gerencia</th>
                            <th class="p-4 text-center">Asistencia</th>
                            <th class="p-4 text-right">Acumulado</th>
                        </tr>
                    </thead>
                    <tbody id="table_body" class="divide-y divide-slate-100 bg-white"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_URL = "https://raw.githubusercontent.com/gmt-gestion01/monitor-ventas/main/HORAS_ACUMULADO_HC_1.csv";
        let rawData = [], fechasGlobal = [], alertasGlobal = [];

        window.onload = async () => { await cargarDesdeGitHub(); };

        async function cargarDesdeGitHub() {
            try {
                const resp = await fetch(GITHUB_URL + "?t=" + new Date().getTime());
                const texto = await resp.text();
                const lineas = texto.split(/\r?\n/).filter(l => l.trim().length > 0);
                
                const headers = lineas[0].toUpperCase().split(',').map(h => h.trim());
                const findCol = (keys) => headers.findIndex(h => keys.some(k => h.includes(k)));

                const idx = {
                    agente: findCol(["AGENTE"]),
                    usuario: findCol(["USUARIO"]),
                    horas: findCol(["HORAS", "LOGUEO"]),
                    ger: findCol(["GERENCIA"]),
                    fec: findCol(["CNX", "FECHA"]),
                    mes: findCol(["MES"])
                };

                rawData = lineas.slice(1).map(l => {
                    const c = l.split(',').map(v => v.trim());
                    return {
                        agente: c[idx.agente] || "N/A", 
                        usuario: c[idx.usuario] || "N/A",
                        horas: t2s(c[idx.horas]), 
                        gerencia: (c[idx.ger] || "SIN GERENCIA").toUpperCase(),
                        fecha: c[idx.fec] ? c[idx.fec].split(' ')[0] : "",
                        mes: (c[idx.mes] || "S/M").toLowerCase()
                    };
                }).filter(r => r.agente !== "N/A");

                procesarFiltros();
            } catch (e) { console.error(e); }
        }

        function t2s(t) { 
            if(!t) return 0;
            const p = String(t).split(':'); 
            return p.length >= 2 ? (+p[0]*3600) + (+p[1]*60) + (+p[2]||0) : 0; 
        }

        function s2t(s) { 
            const h = Math.floor(s/3600); 
            const m = Math.floor((s%3600)/60); 
            return `${h}:${m.toString().padStart(2,'0')}`; 
        }

        function procesarFiltros() {
            let setM = new Set(), setG = new Set(), setF = new Set();
            rawData.forEach(r => { setM.add(r.mes); setG.add(r.gerencia); setF.add(r.fecha); });
            fechasGlobal = [...setF].sort((a,b) => a.split('/').reverse().join('').localeCompare(b.split('/').reverse().join('')));
            
            document.getElementById('sel_mes').innerHTML = '<option value="ALL">üóìÔ∏è MESES</option>' + [...setM].sort().map(m => `<option value="${m}">${m.toUpperCase()}</option>`).join('');
            document.getElementById('sel_ger').innerHTML = '<option value="ALL">üë• TODOS LOS GERENTES</option>' + [...setG].sort().map(g => `<option value="${g}">${g}</option>`).join('');
            
            actualizarDias();
            render();
        }

        function actualizarDias() {
            const m = document.getElementById('sel_mes').value;
            const diasF = fechasGlobal.filter(f => rawData.find(r => r.fecha === f && (m === 'ALL' || r.mes === m)));
            document.getElementById('sel_dia').innerHTML = '<option value="ALL">üìÖ D√çAS</option>' + diasF.map(f => `<option value="${f}">${f}</option>`).join('');
        }

        function render() {
            const mSel = document.getElementById('sel_mes').value, dSel = document.getElementById('sel_dia').value, gSel = document.getElementById('sel_ger').value;
            let filtrados = rawData.filter(r => (mSel === 'ALL' || r.mes === mSel) && (dSel === 'ALL' || r.fecha === dSel) && (gSel === 'ALL' || r.gerencia === gSel));
            let fActivas = fechasGlobal.filter(f => rawData.find(r => r.fecha === f && (mSel === 'ALL' || r.mes === mSel)));

            let porEje = {}, statsG = {}, trendD = {};
            fActivas.forEach(f => trendD[f] = 0);

            filtrados.forEach(r => {
                if(!porEje[r.usuario]) porEje[r.usuario] = { agente: r.agente, usuario: r.usuario, ger: r.gerencia, total: 0, dias: new Set() };
                porEje[r.usuario].total += r.horas;
                porEje[r.usuario].dias.add(r.fecha);
                if(!statsG[r.gerencia]) statsG[r.gerencia] = { h: 0, n: new Set() };
                statsG[r.gerencia].h += r.horas; statsG[r.gerencia].n.add(r.usuario);
                if(trendD[r.fecha] !== undefined) trendD[r.fecha] += r.horas;
            });

            document.getElementById('kpi_sum_hrs').innerText = s2t(filtrados.reduce((a,b)=>a+b.horas,0));
            document.getElementById('kpi_count_eje').innerText = Object.keys(porEje).length;

            // CARDS
            document.getElementById('cards_container').innerHTML = Object.entries(statsG).sort((a,b)=>b[1].h-a[1].h).map(([nom, data]) => `
                <div class="bg-white p-3 rounded-xl shadow-sm border card-stat text-center">
                    <p class="text-[8px] font-black text-slate-400 uppercase truncate">${nom}</p>
                    <p class="text-lg font-black text-slate-800">${s2t(data.h)}</p>
                    <p class="text-[8px] font-bold text-blue-500 italic">${data.n.size} Ejes.</p>
                </div>`).join('');

            // ALERTAS
            alertasGlobal = Object.values(porEje).filter(e => (fActivas.length - e.dias.size) >= 2);
            document.getElementById('alert_table_body').innerHTML = alertasGlobal.map(e => `
                <tr class="hover:bg-red-50 text-red-600">
                    <td class="p-2 pl-4 font-bold uppercase" style="font-size:9px">${e.agente}</td>
                    <td class="p-2 font-black">${fActivas.length - e.dias.size} D√çAS OFF</td>
                    <td class="p-2 text-right pr-4 font-bold text-slate-400">${e.ger}</td>
                </tr>`).join('');

            // TABLA
            document.getElementById('table_body').innerHTML = Object.values(porEje).sort((a,b)=>b.total-a.total).map(u => {
                let bx = ""; fActivas.forEach(f => bx += `<div class="day-box ${u.dias.has(f) ? 'spr-high' : 'day-off'}">${f.split('/')[0]}</div>`);
                return `<tr>
                    <td class="p-4 font-bold">${u.agente}<br><span class="text-[8px] text-blue-500 uppercase font-black">${u.usuario}</span></td>
                    <td class="p-4 text-[9px] font-bold text-slate-400 uppercase">${u.ger}</td>
                    <td class="p-4 flex flex-wrap justify-center">${bx}</td>
                    <td class="p-4 text-right font-black text-blue-600">${s2t(u.total)}</td>
                </tr>`;
            }).join('');

            dibujarGraficas(trendD, statsG);
        }

        function dibujarGraficas(trendD, statsG) {
            // TENDENCIA (L√≠nea)
            Plotly.newPlot('chart_tendencia', [{
                x: Object.keys(trendD),
                y: Object.values(trendD).map(v => v / 3600),
                type: 'scatter', mode: 'lines+markers',
                line: { shape: 'spline', color: '#2563eb' },
                fill: 'tozeroy', fillcolor: 'rgba(37, 99, 235, 0.05)'
            }], { margin: { t: 5, b: 30, l: 40, r: 10 }, xaxis: {tickfont:{size:9}} }, {responsive: true});

            // GERENCIA (Barras Horizontales)
            const sortedGer = Object.entries(statsG).sort((a,b) => a[1].h - b[1].h);
            Plotly.newPlot('chart_gerencias_bar', [{
                y: sortedGer.map(g => g[0]),
                x: sortedGer.map(g => g[1].h / 3600),
                type: 'bar', orientation: 'h',
                marker: { color: '#3b82f6' },
                text: sortedGer.map(g => s2t(g[1].h)), textposition: 'auto'
            }], { margin: { t: 5, b: 30, l: 120, r: 20 }, yaxis: {tickfont:{size:9}} }, {responsive: true});
        }

        function descargarReporteCompleto() {
            let csv = "AGENTE,USUARIO,GERENCIA,FECHA,HORAS\n";
            rawData.forEach(r => csv += `"${r.agente}","${r.usuario}","${r.gerencia}","${r.fecha}","${s2t(r.horas)}"\n`);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Auditoria_GMT.csv";
            link.click();
        }

        function descargarAlertas() {
            let csv = "AGENTE,USUARIO,GERENCIA,DIAS_OFF\n";
            alertasGlobal.forEach(e => csv += `"${e.agente}","${e.usuario}","${e.ger}",SIN_CONEXION\n`);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Alertas_GMT.csv";
            link.click();
        }

        document.getElementById('sel_mes').addEventListener('change', () => { actualizarDias(); render(); });
        document.getElementById('sel_dia').addEventListener('change', render);
        document.getElementById('sel_ger').addEventListener('change', render);
    </script>
</body>
</html>
