<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GMT CONTROL | AUDITORÍA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .day-box { width: 22px; height: 22px; border-radius: 4px; font-size: 9px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-weight: bold; }
        .spr-high { background-color: #2563eb; color: white; }
        .vic-high { background-color: #f97316; color: white; }
        .day-off { background-color: #f1f5f9; color: #cbd5e1; border: 1px solid #e2e8f0; }
        .table-scroll { max-height: 75vh; overflow-y: auto; }
        /* Estilo para el scroll */
        .table-scroll::-webkit-scrollbar { width: 8px; }
        .table-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 p-4">
    <div class="max-w-7xl mx-auto">
        
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-black text-slate-900 tracking-tighter">GMT <span class="text-blue-600">AUDITORÍA</span></h1>
                <p id="status-text" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center md:text-left">Iniciando sistema...</p>
            </div>
            <div class="flex flex-wrap justify-center gap-2">
                <select id="filter_ger" onchange="render()" class="bg-white border-2 border-slate-200 text-xs font-bold px-4 py-2 rounded-xl outline-none focus:border-blue-500"></select>
                <input type="text" id="search" oninput="render()" placeholder="BUSCAR ASESOR..." class="border-2 border-slate-200 text-xs px-4 py-2 rounded-xl outline-none w-48 focus:border-blue-500">
            </div>
        </div>

        <div class="bg-white border border-slate-200 rounded-3xl overflow-hidden shadow-sm">
            <div class="bg-slate-900 p-4 flex justify-between items-center">
                <h2 class="text-white text-[10px] font-black uppercase tracking-widest">⚠️ Alertas de Conexión (Menor actividad primero)</h2>
                <div id="date-range" class="text-blue-400 text-[9px] font-bold uppercase"></div>
            </div>
            <div class="table-scroll">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 sticky top-0 border-b border-slate-200 z-10">
                        <tr class="text-[10px] text-slate-400 font-black uppercase">
                            <th class="p-4">Ejecutivo</th>
                            <th class="p-4 text-center">Días Activos</th>
                            <th class="p-4 text-center">Horas Totales</th>
                            <th class="p-4">Gerencia / Campaña</th>
                            <th class="p-4">Detalle de Conexión</th>
                        </tr>
                    </thead>
                    <tbody id="t_body" class="divide-y divide-slate-100 text-[11px]">
                        </tbody>
                </table>
            </div>
        </div>

        <div id="debug-log" class="mt-4 p-4 bg-slate-800 text-green-400 font-mono text-[9px] rounded-lg hidden"></div>
    </div>

    <script>
        let rawData = [];
        let dates = [];
        let dateStartIndex = 9;

        function showLog(msg) {
            const d = document.getElementById('debug-log');
            d.classList.remove('hidden');
            d.innerHTML += `> ${msg}<br>`;
        }

        const tToSec = (t) => {
            if (!t || t === "0" || t === "00:00:00" || t.includes('N/D') || t.trim() === "") return 0;
            const p = t.trim().split(':');
            if (p.length === 3) return (parseInt(p[0]) * 3600) + (parseInt(p[1]) * 60) + (parseInt(p[2]));
            if (p.length === 2) return (parseInt(p[0]) * 3600) + (parseInt(p[1]) * 60);
            return 0;
        };

        const secToT = (s) => {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            return `${h}h ${m}m`;
        };

        async function cargarDatos() {
            try {
                const response = await fetch('data_02.csv?v=' + Date.now());
                if (!response.ok) throw new Error("Archivo data_02.csv no encontrado");
                
                const text = await response.text();
                const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
                
                const sep = lines[0].includes(';') ? ';' : ',';
                const headers = lines[0].split(sep).map(h => h.trim());
                
                // Buscar dónde empiezan las fechas realmente (primera columna con '/')
                dateStartIndex = headers.findIndex(h => h.includes('/'));
                if (dateStartIndex === -1) dateStartIndex = 9;

                // Extraer solo columnas que tengan formato de fecha
                dates = headers.slice(dateStartIndex).filter(h => h.includes('/'));
                document.getElementById('date-range').innerText = `Periodo: ${dates[0]} - ${dates[dates.length-1]}`;
                
                const tempMap = {};
                lines.slice(1).forEach(line => {
                    const c = line.split(sep).map(x => x.replace(/"/g, '').trim());
                    if (c.length < 5) return;

                    const sistema = c[0].toUpperCase();
                    const nombre = c[1];
                    const gerencia = c[3] || "N/D";
                    const campana = c[4] || "N/D";
                    // Extraer los datos diarios basándonos en el índice dinámico
                    const daily = c.slice(dateStartIndex, dateStartIndex + dates.length);

                    if (!tempMap[nombre]) {
                        tempMap[nombre] = { nombre, gerencia, campana, systems: {} };
                    }
                    tempMap[nombre].systems[sistema] = daily;
                });

                rawData = Object.values(tempMap);
                
                const gers = [...new Set(rawData.map(r => r.gerencia))].sort();
                document.getElementById('filter_ger').innerHTML = '<option value="">GERENCIAS (TODAS)</option>' + 
                    gers.map(g => `<option value="${g}">${g}</option>`).join('');

                document.getElementById('status-text').innerText = `CONEXIÓN ACTUALIZADA: ${rawData.length} ASESORES`;
                render();

            } catch (err) {
                showLog("ERROR: " + err.message);
                document.getElementById('status-text').innerText = "ERROR DE CARGA";
                document.getElementById('status-text').style.color = "red";
            }
        }

        function render() {
            const filterGer = document.getElementById('filter_ger').value;
            const searchName = document.getElementById('search').value.toUpperCase();
            const tbody = document.getElementById('t_body');

            let processed = rawData.map(u => {
                let totalSec = 0;
                let daysAct = 0;
                let dailyMatrix = [];

                // Recorrer cada fecha detectada
                for (let i = 0; i < dates.length; i++) {
                    let daySec = 0;
                    let type = 'SPR';
                    
                    Object.keys(u.systems).forEach(s => {
                        const sSec = tToSec(u.systems[s][i]);
                        daySec += sSec;
                        if (s.includes('VICI')) type = 'VIC';
                    });

                    if (daySec > 0) daysAct++;
                    totalSec += daySec;
                    dailyMatrix.push({ sec: daySec, type, label: dates[i].split('/')[0] });
                }
                return { ...u, totalSec, daysAct, dailyMatrix };
            });

            // Filtros
            processed = processed.filter(u => 
                (!filterGer || u.gerencia === filterGer) && 
                (!searchName || u.nombre.toUpperCase().includes(searchName))
            );

            // ORDENAR POR ALERTAS: Los que menos días tienen van ARRIBA
            processed.sort((a, b) => a.daysAct - b.daysAct);

            tbody.innerHTML = processed.map(u => `
                <tr class="hover:bg-blue-50/50 transition-colors">
                    <td class="p-4">
                        <div class="font-bold text-slate-800 uppercase leading-none">${u.nombre}</div>
                        <div class="text-[9px] text-slate-400 mt-1 font-medium">${u.gerencia}</div>
                    </td>
                    <td class="p-4 text-center">
                        <span class="px-3 py-1 rounded-lg font-black text-[10px] ${u.daysAct < 4 ? 'bg-red-100 text-red-600' : 'bg-emerald-100 text-emerald-600'}">
                            ${u.daysAct} DÍAS
                        </span>
                    </td>
                    <td class="p-4 text-center">
                        <div class="font-mono font-bold text-slate-600">${secToT(u.totalSec)}</div>
                    </td>
                    <td class="p-4">
                        <div class="text-[9px] font-bold text-slate-400 uppercase">${u.campana}</div>
                    </td>
                    <td class="p-4 flex gap-1 flex-wrap max-w-xs">
                        ${u.dailyMatrix.map(d => `
                            <div class="day-box ${d.sec > 0 ? (d.type === 'SPR' ? 'spr-high' : 'vic-high') : 'day-off'}" 
                                 title="${d.label}: ${secToT(d.sec)}">
                                ${d.label}
                            </div>
                        `).join('')}
                    </td>
                </tr>
            `).join('');
        }

        window.onload = cargarDatos;
    </script>
</body>
</html>
