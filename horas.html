<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT AUDIT | Dashboard Consolidado</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .day-box { width: 22px; height: 22px; border-radius: 4px; font-size: 9px; display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 1px; }
        .spr-high { background-color: #2563eb; color: white; }
        .day-off { background-color: #f1f5f9; color: #94a3b8; border: 1px solid #e2e8f0; }
        .card-stat { border-left: 5px solid #2563eb; background: white; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card-alert { border-left: 5px solid #ef4444; background: #fef2f2; border-radius: 1rem; }
        body { background-color: #f8fafc; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-[1600px] mx-auto">
        <div class="bg-white p-6 rounded-3xl shadow-sm border mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 p-3 rounded-2xl text-white font-black italic text-xl">GMT</div>
                <h1 class="text-xl font-black uppercase tracking-tighter text-slate-800">Auditor√≠a <span class="text-blue-600">Performance</span></h1>
            </div>
            <div class="flex gap-4 items-center">
                <div class="flex flex-col">
                    <span class="text-[9px] font-bold text-slate-400 ml-1 uppercase">Mes</span>
                    <select id="sel_mes" class="bg-white border p-2 rounded-xl font-bold text-sm outline-none shadow-sm min-w-[110px]"></select>
                </div>
                <div class="flex flex-col">
                    <span class="text-[9px] font-bold text-slate-400 ml-1 uppercase">D√≠a</span>
                    <select id="sel_dia" class="bg-white border p-2 rounded-xl font-bold text-sm outline-none shadow-sm min-w-[80px]">
                        <option value="ALL">TODOS</option>
                    </select>
                </div>
                <button onclick="cargarDesdeGitHub()" class="bg-blue-600 text-white px-6 py-2 mt-3 rounded-xl font-black text-[11px] uppercase shadow-lg hover:bg-blue-700 transition-all">Actualizar Datos</button>
            </div>
        </div>

        <div id="cards_container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mb-6"></div>

        <div class="bg-red-50 p-4 rounded-2xl border border-red-100 mb-6 flex justify-between items-center">
            <div>
                <h3 class="text-red-800 font-black text-sm uppercase">Resumen de Alertas (Baja Conexi√≥n)</h3>
                <p class="text-red-600 text-[10px] font-bold uppercase" id="alert_text">Cargando alertas...</p>
            </div>
            <button onclick="descargarAlertas()" class="bg-red-600 text-white px-4 py-2 rounded-lg font-black text-[10px] uppercase shadow-sm hover:bg-red-700">Descargar Reporte Alertas</button>
        </div>

        <div class="flex flex-col gap-6 mb-6">
            <div class="bg-white p-6 rounded-3xl border shadow-sm">
                <div id="chart_tendencia" style="height: 350px;"></div>
            </div>
            <div class="bg-white p-6 rounded-3xl border shadow-sm">
                <div id="chart_gerencias" style="height: 450px;"></div>
            </div>
        </div>

        <div class="bg-white rounded-3xl border shadow-sm overflow-hidden">
            <div class="p-6 border-b flex flex-col md:flex-row justify-between items-center bg-slate-50/50 gap-4">
                <div class="flex items-center gap-4 w-full md:w-auto">
                    <span class="text-[10px] font-black text-slate-400 uppercase">Filtrar Detalle:</span>
                    <select id="sel_ger" class="p-3 rounded-xl border font-bold text-slate-700 uppercase outline-none w-full md:w-64 bg-white shadow-sm"></select>
                </div>
                <div class="text-right">
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Total Horas Visibles</p>
                    <p class="text-3xl font-black text-blue-600" id="kpi_sum_hrs">0:00</p>
                </div>
            </div>
            <div class="overflow-x-auto max-h-[600px]">
                <table class="w-full text-left text-[11px]">
                    <thead class="sticky top-0 bg-white border-b z-10 text-slate-400 font-bold uppercase">
                        <tr>
                            <th class="p-5">Ejecutivo</th>
                            <th class="p-5">Gerencia</th>
                            <th class="p-5 text-center">Asistencia Mensual</th>
                            <th class="p-5 text-right">Horas</th>
                        </tr>
                    </thead>
                    <tbody id="table_body" class="divide-y divide-slate-100 bg-white"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_URL = "https://raw.githubusercontent.com/gmt-gestion01/monitor-ventas/main/HORAS_ACUMULADO_HC_1.csv";
        let dataGlobal = {}, fechasGlobal = [], mesesDisp = {}, ejecutivosBajos = [];

        window.onload = cargarDesdeGitHub;

        async function cargarDesdeGitHub() {
            try {
                const response = await fetch(GITHUB_URL);
                if(!response.ok) throw new Error("No se pudo conectar a la liga.");
                const csvText = await response.text();
                procesarCSV(csvText);
            } catch (err) { alert(err.message); }
        }

        function t2s(t) {
            const p = t?.split(':');
            return p?.length >= 2 ? (+p[0]*3600) + (+p[1]*60) + (+p[2]||0) : 0;
        }

        function s2t(s) {
            const h = Math.floor(s/3600);
            const m = Math.floor((s%3600)/60);
            return `${h}:${m.toString().padStart(2,'0')}`;
        }

        function procesarCSV(csv) {
            const lineas = csv.split(/\r?\n/).filter(l => l.trim().length > 10);
            const sep = lineas[0].includes(';') ? ';' : ',';
            const iAg = 0, iUs = 1, iHr = 2, iGe = 4, iDi = 7, iMe = 8;

            dataGlobal = {}; fechasGlobal = []; mesesDisp = {}; let setF = new Set(), setG = new Set();

            lineas.slice(1).forEach(l => {
                const col = l.split(sep).map(c => c.trim());
                if(col.length < 8) return;
                let ger = (col[iGe] || "SIN GERENCIA").toUpperCase();
                if(ger === "" || ger.includes("UNDEFINED")) ger = "SIN GERENCIA";
                
                const us = col[iUs], fec = col[iDi], mesId = col[iMe];
                setF.add(fec);
                setG.add(ger);
                if(mesId) mesesDisp[mesId.toLowerCase()] = mesId.toLowerCase();
                if (!dataGlobal[us]) dataGlobal[us] = { ag: col[iAg], us, ger, logs: {} };
                dataGlobal[us].logs[fec] = (dataGlobal[us].logs[fec] || 0) + t2s(col[iHr]);
            });

            fechasGlobal = [...setF].sort((a,b) => a.split('/').reverse().join('').localeCompare(b.split('/').reverse().join('')));
            
            document.getElementById('sel_mes').innerHTML = Object.keys(mesesDisp).map(m => `<option value="${m}">${m.toUpperCase()}</option>`).join('');
            document.getElementById('sel_ger').innerHTML = '<option value="ALL">TODAS LAS GERENCIAS</option>' + 
                [...setG].sort().map(g => `<option value="${g}">${g}</option>`).join('');

            actualizarSelectorDias();
            render();
        }

        function actualizarSelectorDias() {
            const mesSel = document.getElementById('sel_mes').value;
            const diasMes = fechasGlobal.filter(f => f.toLowerCase().includes(mesSel));
            document.getElementById('sel_dia').innerHTML = '<option value="ALL">TODOS LOS D√çAS</option>' + 
                diasMes.map(f => `<option value="${f}">${f.split('/')[0]}</option>`).join('');
        }

        function render() {
            const mesSel = document.getElementById('sel_mes').value;
            const diaSel = document.getElementById('sel_dia').value;
            const gerSel = document.getElementById('sel_ger').value;
            
            let list = [], statsGer = {}, tendencia = {};
            ejecutivosBajos = [];
            fechasGlobal.forEach(f => { if(f.toLowerCase().includes(mesSel)) tendencia[f] = 0; });

            Object.values(dataGlobal).forEach(u => {
                let sum = 0, diasConect = 0, boxes = "";
                fechasGlobal.forEach(f => {
                    if(f.toLowerCase().includes(mesSel)) {
                        const s = u.logs[f] || 0;
                        if(diaSel === "ALL" || f === diaSel) { sum += s; }
                        if(s > 0) {
                            diasConect++;
                            tendencia[f] += s;
                        }
                        boxes += `<div class="day-box ${s > 0 ? 'spr-high' : 'day-off'}">${f.split('/')[0]}</div>`;
                    }
                });

                if (sum > 0 || (diaSel === "ALL" && Object.keys(u.logs).some(k => k.toLowerCase().includes(mesSel)))) {
                    if(!statsGer[u.ger]) statsGer[u.ger] = { horas: 0, ops: 0 };
                    statsGer[u.ger].horas += sum;
                    statsGer[u.ger].ops++;
                    
                    const item = { ...u, sum, diasConect, boxes };
                    if(diasConect < 3) ejecutivosBajos.push(item);
                    
                    if(gerSel === "ALL" || u.ger === gerSel) {
                        list.push(item);
                    }
                }
            });

            // TARJETAS
            const sGerArr = Object.entries(statsGer).sort((a,b) => b[1].horas - a[1].horas);
            document.getElementById('cards_container').innerHTML = sGerArr.slice(0, 5).map(([name, data]) => `
                <div class="p-4 card-stat">
                    <p class="text-[9px] font-black text-slate-400 uppercase truncate">${name}</p>
                    <h3 class="text-xl font-black text-slate-800">${s2t(data.horas)}</h3>
                    <p class="text-[9px] font-bold text-blue-600 uppercase">üë• ${data.ops} Ejecutivos</p>
                </div>`).join('');

            document.getElementById('alert_text').innerText = `Hay ${ejecutivosBajos.length} ejecutivos con menos de 3 d√≠as de conexi√≥n en el mes.`;
            document.getElementById('kpi_sum_hrs').innerText = s2t(list.reduce((a, b) => a + b.sum, 0));

            // TABLA (ORDENADA POR MENOS D√çAS)
            document.getElementById('table_body').innerHTML = list.sort((a,b)=>a.diasConect - b.diasConect).map(u => `
                <tr>
                    <td class="p-4"><b>${u.ag}</b><br><span class="text-[9px] text-slate-400 font-mono">${u.us}</span></td>
                    <td class="p-4 font-bold text-slate-500 text-[10px] uppercase">${u.ger}</td>
                    <td class="p-4 flex flex-wrap justify-center gap-1">${u.boxes}</td>
                    <td class="p-4 text-right font-black text-slate-700">${s2t(u.sum)}</td>
                </tr>`).join('');

            // GR√ÅFICAS
            const xT = Object.keys(tendencia).map(f => f.split('/')[0]);
            const yT = Object.values(tendencia).map(s => (s/3600).toFixed(1));
            Plotly.newPlot('chart_tendencia', [{
                x: xT, y: yT, type: 'scatter', mode: 'lines+markers+text',
                text: yT, textposition: 'top center',
                line: { color: '#2563eb', width: 3, shape: 'spline' },
                fill: 'tozeroy', fillcolor: 'rgba(37, 99, 235, 0.1)'
            }], { 
                title: { text: 'TENDENCIA DE HORAS POR D√çA', font: {size:12, family:'Arial Black'} },
                margin: {l:40, r:40, t:40, b:40}, xaxis: {title: 'D√≠a del Mes'}, yaxis: {title: 'Horas'}
            }, { responsive: true, displayModeBar: false });

            const sGerSorted = [...sGerArr].reverse();
            Plotly.newPlot('chart_gerencias', [{
                y: sGerSorted.map(e => e[0]), x: sGerSorted.map(e => (e[1].horas/3600).toFixed(1)),
                type: 'bar', orientation: 'h', marker: { color: '#2563eb' },
                text: sGerSorted.map(e => (e[1].horas/3600).toFixed(1) + " h"), textposition: 'outside'
            }], { 
                title: { text: 'ACUMULADO POR GERENCIA', font: {size:12, family:'Arial Black'} },
                margin: {l:160, r:60, t:40, b:40}
            }, { responsive: true, displayModeBar: false });
        }

        function descargarAlertas() {
            let csv = "Agente,Usuario,Gerencia,Dias Conectados\n";
            ejecutivosBajos.forEach(e => {
                csv += `"${e.ag}","${e.us}","${e.ger}",${e.diasConect}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'alertas_baja_conexion.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        document.getElementById('sel_mes').addEventListener('change', () => { actualizarSelectorDias(); render(); });
        document.getElementById('sel_dia').addEventListener('change', render);
        document.getElementById('sel_ger').addEventListener('change', render);
    </script>
</body>
</html>
