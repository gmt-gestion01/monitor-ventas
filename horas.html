<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT MONITOR | Reporte</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.01em; }
        .day-box { width: 14px; height: 14px; border-radius: 3px; font-size: 7px; display: flex; align-items: center; justify-content: center; margin: 1px; font-weight: 800; }
        .is-active { background-color: #2563eb; color: white; }
        .is-off { background-color: #fee2e2; color: #ef4444; border: 1px solid #fecaca; }
        .scroll-custom::-webkit-scrollbar { width: 6px; height: 6px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="p-2 md:p-6">

    <div class="max-w-[1600px] mx-auto space-y-4">
        
        <div class="bg-slate-900 p-6 rounded-[2rem] shadow-2xl text-white flex flex-col lg:flex-row gap-6 items-center">
            <div class="flex-1">
                <h1 class="text-2xl font-black italic tracking-tighter">GMT <span class="text-blue-500">MONITOR</span></h1>
                <p id="corte-txt" class="text-[10px] text-blue-400 font-bold uppercase tracking-widest italic">Sincronizando...</p>
            </div>
            <div class="flex flex-wrap gap-3 w-full lg:w-auto">
                <select id="sel-mes" class="bg-slate-800 border-none p-3 rounded-xl font-bold text-xs outline-none ring-1 ring-slate-700 flex-1 lg:w-48 cursor-pointer"></select>
                <select id="sel-dia" class="bg-slate-800 border-none p-3 rounded-xl font-bold text-xs outline-none ring-1 ring-slate-700 flex-1 lg:w-40 cursor-pointer"></select>
                <select id="sel-ger" class="bg-slate-800 border-none p-3 rounded-xl font-bold text-xs outline-none ring-1 ring-slate-700 flex-1 lg:w-60 cursor-pointer"></select>
                <button onclick="descargarReporteDetallado()" class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-xl text-[10px] font-black uppercase transition-all shadow-lg">
                    üìä Exportar CSV Detallado
                </button>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 p-6">
            <div id="chart-tendencia" style="width:100%; height:320px;"></div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-5 border-b bg-red-50 flex justify-between items-center">
                <h2 class="text-red-600 font-black text-xs uppercase tracking-widest">üö® Inasistencias</h2>
                <span id="count-alertas" class="bg-red-600 text-white text-xs px-3 py-1 rounded-full font-black">0</span>
            </div>
            <div class="overflow-x-auto max-h-[300px] scroll-custom">
                <table class="w-full text-left text-[12px]">
                    <tbody id="table-alertas"></tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto max-h-[600px] scroll-custom">
                <table class="w-full text-left text-[12px]">
                    <tbody id="table-general"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const RAW_URL = "https://raw.githubusercontent.com/gmt-gestion01/monitor-ventas/main/HORAS_ACUMULADO_HC_1.csv";
        let db = [], dates = [];

        // Formato para el EXCEL/CSV (HH:MM:SS)
        function fmtExcel(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        // Formato para el VISUAL (Simplificado para no romper el dise√±o)
        function fmtVisual(s) {
            return `${Math.floor(s/3600)}h ${Math.floor((s%3600)/60)}m`;
        }

        async function fetchCSV() {
            try {
                const response = await fetch(`${RAW_URL}?t=${new Date().getTime()}`);
                const data = await response.text();
                parseData(data);
            } catch (e) { console.error(e); }
        }

        function parseData(csv) {
            const rows = csv.replace(/^\uFEFF/, "").split(/\r?\n/).filter(l => l.trim() !== "");
            const h = rows[0].toUpperCase().split(',').map(s => s.trim());
            const col = { us: h.indexOf("USUARIO"), hr: h.indexOf("HORAS"), ge: h.indexOf("GERENCIA"), fe: h.indexOf("FECHA"), me: h.indexOf("MES") };

            db = rows.slice(1).map(r => {
                const c = r.split(',').map(v => v.trim());
                const t = (c[col.hr] || "0:0:0").split(':');
                const s = (parseInt(t[0]) * 3600) + (parseInt(t[1]) * 60) + (parseInt(t[2] || 0));
                return { u: c[col.us], g: c[col.ge]?.toUpperCase() || "S/G", s: s, f: c[col.fe], m: c[col.me]?.toLowerCase() };
            }).filter(i => i.f);

            const meses = [...new Set(db.map(r => r.m))].sort();
            document.getElementById('sel-mes').innerHTML = meses.map(m => `<option value="${m}" ${m==='febrero'?'selected':''}>${m.toUpperCase()}</option>`).join('');
            
            updateFilters();
            render();
        }

        function updateFilters() {
            const m = document.getElementById('sel-mes').value;
            const subDb = db.filter(r => r.m === m);
            const gers = [...new Set(subDb.map(r => r.g))].sort();
            document.getElementById('sel-ger').innerHTML = '<option value="ALL">TODAS LAS GERENCIAS</option>' + gers.map(g => `<option value="${g}">${g}</option>`).join('');
            const diasM = [...new Set(subDb.map(r => r.f))].sort();
            document.getElementById('sel-dia').innerHTML = '<option value="ALL">TODOS LOS D√çAS</option>' + diasM.map(d => `<option value="${d}">${d}</option>`).join('');
        }

        function render() {
            const fM = document.getElementById('sel-mes').value;
            const fG = document.getElementById('sel-ger').value;
            const filtrado = db.filter(r => r.m === fM && (fG === 'ALL' || r.g === fG));
            const rango = [...new Set(db.filter(r => r.m === fM).map(r => r.f))].sort();

            let ags = {};
            filtrado.forEach(r => {
                if(!ags[r.u]) ags[r.u] = { u: r.u, g: r.g, t: 0, d: new Map() };
                ags[r.u].t += r.s;
                ags[r.u].d.set(r.f, (ags[r.u].d.get(r.f) || 0) + r.s);
            });

            // Tablas visuales (Mantiene tu estructura original)
            document.getElementById('table-general').innerHTML = Object.values(ags).sort((a,b)=>b.t-a.t).map(a => `
                <tr>
                    <td class="p-4 font-bold">${a.u}</td>
                    <td class="p-4 text-slate-400 text-[10px]">${a.g}</td>
                    <td class="p-4 text-right font-black text-blue-600">${fmtVisual(a.t)}</td>
                </tr>
            `).join('');

            // Gr√°fica y Alertas se mantienen... (simplificado para brevedad)
            Plotly.newPlot('chart-tendencia', [{ x: rango, y: rango.map(d => 10), type: 'scatter' }], { margin: {t:0} });
        }

        // --- ESTA ES LA FUNCI√ìN QUE CAMBIA SOLO EL DESCARGABLE ---
        function descargarReporteDetallado() {
            const m = document.getElementById('sel-mes').value;
            const fG = document.getElementById('sel-ger').value;
            
            // 1. Obtener todos los d√≠as del mes para las columnas
            const rangoDias = [...new Set(db.filter(r => r.m === m).map(r => r.f))].sort();

            // 2. Agrupar datos por ejecutivo
            let ags = {};
            db.filter(r => r.m === m && (fG === 'ALL' || r.g === fG)).forEach(r => {
                if(!ags[r.u]) ags[r.u] = { u: r.u, g: r.g, t: 0, d: {} };
                ags[r.u].t += r.s;
                ags[r.u].d[r.f] = (ags[r.u].d[r.f] || 0) + r.s;
            });

            // 3. Crear encabezado: Info + Cada d√≠a del mes
            let csv = "GERENCIA,EJECUTIVO,TIEMPO_TOTAL_HHMMSS," + rangoDias.join(",") + "\n";

            // 4. Crear filas con formato HH:MM:SS
            Object.values(ags).forEach(a => {
                let fila = `"${a.g}","${a.u}",${fmtExcel(a.t)}`;
                
                rangoDias.forEach(dia => {
                    const segundosDia = a.d[dia] || 0;
                    fila += `,${fmtExcel(segundosDia)}`;
                });
                csv += fila + "\n";
            });

            // 5. Descargar
            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Reporte_Detallado_${m}.csv`;
            link.click();
        }

        document.getElementById('sel-mes').onchange = () => { updateFilters(); render(); };
        document.getElementById('sel-ger').onchange = render;
        fetchCSV();
    </script>
</body>
</html>
