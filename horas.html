<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT AUDIT | Dashboard Gerencial</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .day-box { width: 20px; height: 20px; border-radius: 4px; font-size: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 1px; }
        .spr-high { background-color: #2563eb; color: white; }
        .day-off { background-color: #f1f5f9; color: #cbd5e1; border: 1px solid #e2e8f0; }
        .card-gerente { border-left: 4px solid #2563eb; transition: transform 0.2s; }
        .card-gerente:hover { transform: translateY(-3px); }
        body { background-color: #f8fafc; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-[1600px] mx-auto">
        <div class="bg-white p-5 rounded-2xl shadow-sm border mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg text-white font-bold text-lg">GMT</div>
                <h1 class="text-lg font-black uppercase tracking-tight">Panel de <span class="text-blue-600">Auditoría</span></h1>
            </div>
            <div class="flex gap-2">
                <select id="sel_mes" class="border p-2 rounded-lg font-bold text-xs uppercase outline-none"></select>
                <button onclick="cargarDatos()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold text-[10px] uppercase">Refrescar</button>
            </div>
        </div>

        <div id="cards_gerentes" class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6"></div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div class="bg-white p-4 rounded-2xl border shadow-sm">
                <div id="plot_barras" style="height: 350px;"></div>
            </div>
            <div class="bg-white p-4 rounded-2xl border shadow-sm">
                <div id="plot_tendencia" style="height: 350px;"></div>
            </div>
        </div>

        <div class="bg-white rounded-2xl border shadow-sm overflow-hidden">
            <div class="p-4 border-b bg-slate-50 flex justify-between items-center">
                <select id="filter_gerencia" class="p-2 border rounded-lg text-xs font-bold uppercase w-64"></select>
                <div class="text-right">
                    <span class="text-[10px] text-slate-400 font-bold block uppercase">Total Horas Filtro</span>
                    <span id="total_horas_txt" class="text-xl font-black text-blue-600">00:00:00</span>
                </div>
            </div>
            <div class="overflow-x-auto max-h-[500px]">
                <table class="w-full text-[11px]">
                    <thead class="sticky top-0 bg-white border-b text-slate-400 font-bold uppercase text-left">
                        <tr>
                            <th class="p-4">Agente</th>
                            <th class="p-4">Gerencia</th>
                            <th class="p-4 text-center">Asistencia Diaria</th>
                            <th class="p-4 text-right">Total Hrs</th>
                        </tr>
                    </thead>
                    <tbody id="tabla_body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const URL_DATA = "https://raw.githubusercontent.com/gmt-gestion01/monitor-ventas/main/HORAS_ACUMULADO_HC_1.csv";
        let rawData = [], fechasUnicas = [], gerentesUnicos = [];

        async function cargarDatos() {
            try {
                const resp = await fetch(URL_DATA);
                const text = await resp.text();
                const rows = text.split('\n').slice(1);
                rawData = rows.map(r => {
                    const c = r.split(text.includes(';') ? ';' : ',');
                    if(c.length < 9) return null;
                    return {
                        agente: c[0], usuario: c[1], horas: c[2], 
                        gerente: (c[4] || "SIN GERENCIA").trim().toUpperCase(),
                        dia: c[7], mes: (c[8] || "").trim().toLowerCase()
                    };
                }).filter(r => r);

                const meses = [...new Set(rawData.map(r => r.mes))].sort();
                document.getElementById('sel_mes').innerHTML = meses.map(m => `<option value="${m}">${m}</option>`).join('');
                
                procesarFiltros();
            } catch (e) { console.error("Error cargando CSV"); }
        }

        function t2s(t) {
            const p = t.split(':');
            return p.length >= 2 ? (+p[0]*3600) + (+p[1]*60) + (+p[2]||0) : 0;
        }

        function s2t(s) {
            const h = Math.floor(s/3600);
            const m = Math.floor((s%3600)/60);
            return `${h}:${m.toString().padStart(2,'0')}`;
        }

        function procesarFiltros() {
            const mesAct = document.getElementById('sel_mes').value;
            const dataMes = rawData.filter(r => r.mes === mesAct);
            
            fechasUnicas = [...new Set(dataMes.map(r => r.dia))].sort((a,b) => a.localeCompare(b));
            gerentesUnicos = [...new Set(dataMes.map(r => r.gerente))].sort();

            document.getElementById('filter_gerencia').innerHTML = '<option value="ALL">TODOS LOS GERENTES</option>' + 
                gerentesUnicos.map(g => `<option value="${g}">${g}</option>`).join('');

            renderDashboard();
        }

        function renderDashboard() {
            const mesAct = document.getElementById('sel_mes').value;
            const gerFiltro = document.getElementById('filter_gerencia').value;
            const dataMes = rawData.filter(r => r.mes === mesAct);

            let resumenAgentes = {};
            let resumenGerentes = {};
            let tendenciaDiaria = {};

            // Inicializar tendencia
            fechasUnicas.forEach(f => tendenciaDiaria[f] = 0);

            dataMes.forEach(r => {
                const s = t2s(r.horas);
                // Agentes
                if(!resumenAgentes[r.usuario]) {
                    resumenAgentes[r.usuario] = { nombre: r.agente, gerente: r.gerente, total: 0, dias: {} };
                }
                resumenAgentes[r.usuario].total += s;
                resumenAgentes[r.usuario].dias[r.dia] = s;

                // Gerentes
                if(!resumenGerentes[r.gerente]) resumenGerentes[r.gerente] = { total: 0, count: 0 };
                resumenGerentes[r.gerente].total += s;
                resumenGerentes[r.gerente].count++;

                // Tendencia (aplica filtro de gerente)
                if(gerFiltro === "ALL" || r.gerente === gerFiltro) {
                    tendenciaDiaria[r.dia] += s;
                }
            });

            // Cards Gerentes
            const sortedGer = Object.entries(resumenGerentes).sort((a,b) => b[1].total - a[1].total);
            document.getElementById('cards_gerentes').innerHTML = sortedGer.slice(0, 10).map(([nom, d]) => `
                <div class="bg-white p-3 rounded-xl border shadow-sm card-gerente">
                    <p class="text-[8px] font-bold text-slate-400 uppercase truncate">${nom}</p>
                    <p class="text-sm font-black text-slate-700">${s2t(d.total)}h</p>
                    <p class="text-[8px] text-blue-500 font-bold">${d.count} Ops</p>
                </div>
            `).join('');

            // Tabla
            const agentesFiltrados = Object.values(resumenAgentes)
                .filter(a => gerFiltro === "ALL" || a.gerente === gerFiltro)
                .sort((a,b) => b.total - a.total);

            let totalSegundos = 0;
            document.getElementById('tabla_body').innerHTML = agentesFiltrados.map(a => {
                totalSegundos += a.total;
                let boxes = fechasUnicas.map(f => {
                    const diaNum = f.split('/')[0];
                    return `<div class="day-box ${a.dias[f] > 0 ? 'spr-high' : 'day-off'}">${diaNum}</div>`;
                }).join('');
                
                return `<tr>
                    <td class="p-3 font-bold">${a.nombre}<br><span class="text-[8px] text-slate-400">${a.gerente}</span></td>
                    <td class="p-3 uppercase font-bold text-slate-500">${a.gerente}</td>
                    <td class="p-3 flex flex-wrap justify-center">${boxes}</td>
                    <td class="p-3 text-right font-black text-blue-600">${s2t(a.total)}</td>
                </tr>`;
            }).join('');

            document.getElementById('total_horas_txt').innerText = s2t(totalSegundos);

            // Plots
            Plotly.newPlot('plot_barras', [{
                y: sortedGer.map(g => g[0]).reverse(),
                x: sortedGer.map(g => g[1].total / 3600).reverse(),
                type: 'bar', orientation: 'h', marker: {color: '#2563eb'}
            }], { title: 'HORAS POR GERENTE', margin: {l:120, r:20, t:30, b:30} }, {staticPlot: true, responsive: true});

            Plotly.newPlot('plot_tendencia', [{
                x: Object.keys(tendenciaDiaria).map(f => f.split('/')[0]),
                y: Object.values(tendenciaDiaria).map(s => s / 3600),
                type: 'scatter', mode: 'lines+markers', fill: 'tozeroy', line: {shape: 'spline'}
            }], { title: 'TENDENCIA DE CONEXIÓN (DIARIA)', margin: {l:40, r:20, t:30, b:30} }, {staticPlot: true, responsive: true});
        }

        document.getElementById('sel_mes').onchange = procesarFiltros;
        document.getElementById('filter_gerencia').onchange = renderDashboard;
        window.onload = cargarDatos;
    </script>
</body>
</html>
