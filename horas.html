<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT AUDIT | Final Pro</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .day-box { width: 14px; height: 14px; border-radius: 2px; font-size: 7px; display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 1px; }
        .spr-high { background-color: #2563eb; color: white; }
        .day-off { background-color: #f1f5f9; color: #cbd5e1; border: 1px solid #e2e8f0; }
        .card-stat { border-left: 3px solid #2563eb; background: white; border-radius: 0.5rem; }
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .alert-scroll { max-height: 160px; overflow-y: auto; }
        .alert-scroll::-webkit-scrollbar { width: 4px; }
        .alert-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .js-plotly-plot .plotly .nsewdrag, .js-plotly-plot .plotly .drag { pointer-events: none !important; }
    </style>
</head>
<body class="p-2 md:p-4 text-slate-800">

    <div class="max-w-[1400px] mx-auto">
        <div class="bg-white p-3 rounded-xl shadow-sm border mb-3 flex flex-col gap-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 px-2 py-0.5 rounded text-white font-black italic text-lg">GMT</div>
                    <h2 class="text-xs font-black uppercase tracking-tighter">Auditor√≠a <span class="text-blue-600">Conexi√≥n</span></h2>
                </div>
                <button onclick="cargarDesdeGitHub()" class="text-blue-600 text-[10px] font-bold uppercase border border-blue-100 px-2 py-1 rounded">üîÑ Actualizar Data</button>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <select id="sel_mes" class="bg-slate-50 border p-2 rounded-lg font-bold text-[11px] outline-none"></select>
                <select id="sel_dia" class="bg-slate-50 border p-2 rounded-lg font-bold text-[11px] outline-none"><option value="ALL">D√çAS: TODOS</option></select>
            </div>
        </div>

        <div id="cards_container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2 mb-3"></div>

        <div class="bg-white border border-red-100 rounded-xl mb-3 shadow-sm overflow-hidden">
            <div class="bg-red-50 px-3 py-2 flex justify-between items-center border-b border-red-100">
                <h3 class="text-red-600 font-black text-[9px] uppercase tracking-widest">üö® Alertas (+2 d√≠as sin conexi√≥n)</h3>
                <button onclick="descargarAlertas()" class="bg-red-600 text-white text-[8px] px-2 py-1 rounded font-bold uppercase">Descargar CSV</button>
            </div>
            <div class="alert-scroll">
                <table class="w-full text-[10px]">
                    <tbody id="alert_table_body" class="divide-y divide-red-50"></tbody>
                </table>
            </div>
        </div>

        <div class="space-y-3 mb-3">
            <div class="bg-white p-2 rounded-xl border shadow-sm">
                <div id="chart_tendencia" style="height: 280px;"></div>
            </div>
            <div class="bg-white p-2 rounded-xl border shadow-sm">
                <div id="chart_gerencias" style="height: 350px;"></div>
            </div>
        </div>

        <div class="bg-white rounded-xl border shadow-sm overflow-hidden">
            <div class="p-3 border-b flex flex-col md:flex-row justify-between items-center bg-slate-50/50 gap-2">
                <select id="sel_ger" class="w-full md:w-[250px] p-2 border rounded-lg font-bold text-[11px] uppercase outline-none"></select>
                <div class="flex gap-4 text-[11px]">
                    <div><b>EJES:</b> <span id="kpi_count_eje">0</span></div>
                    <div><b>TOTAL:</b> <span id="kpi_sum_hrs" class="text-blue-600 font-black">0:00</span></div>
                </div>
            </div>
            <div class="overflow-x-auto max-h-[400px]">
                <table class="w-full text-[10px] text-left">
                    <thead class="bg-slate-100 text-slate-500 font-bold uppercase sticky top-0">
                        <tr>
                            <th class="p-2 pl-4">Agente</th>
                            <th class="p-2 text-center">Actividad</th>
                            <th class="p-2 text-right pr-4">Horas</th>
                        </tr>
                    </thead>
                    <tbody id="table_body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_URL = "https://raw.githubusercontent.com/gmt-gestion01/monitor-ventas/main/HORAS_ACUMULADO_HC_1.csv";
        let rawData = [], fechasGlobal = [], alertasActuales = [];

        window.onload = cargarDesdeGitHub;

        async function cargarDesdeGitHub() {
            try {
                const resp = await fetch(GITHUB_URL + "?t=" + new Date().getTime());
                const texto = await resp.text();
                procesarCSV(texto);
            } catch (e) { console.error("Error cargando CSV"); }
        }

        function t2s(t) {
            const p = String(t).split(':');
            return p.length >= 2 ? (+p[0]*3600) + (+p[1]*60) + (+p[2]||0) : 0;
        }

        function s2t(s) {
            const h = Math.floor(s/3600);
            const m = Math.floor((s%3600)/60);
            return `${h}:${m.toString().padStart(2,'0')}`;
        }

        function procesarCSV(csv) {
            const lineas = csv.split(/\r?\n/).filter(l => l.trim().length > 10);
            rawData = [];
            let setM = new Set(), setG = new Set(), setF = new Set();
            lineas.slice(1).forEach(l => {
                const c = l.split(',').map(v => v.trim());
                if(c.length < 9) return;
                const r = { agente: c[0], usuario: c[1], horas: t2s(c[2]), gerencia: (c[4] || "SIN GERENCIA").toUpperCase(), fecha: c[7], mes: c[8].toLowerCase() };
                rawData.push(r);
                setM.add(r.mes); setG.add(r.gerencia); setF.add(r.fecha);
            });
            fechasGlobal = [...setF].sort((a,b) => a.split('/').reverse().join('').localeCompare(b.split('/').reverse().join('')));
            let mesH = ''; [...setM].sort().forEach(m => mesH += `<option value="${m}">${m.toUpperCase()}</option>`);
            document.getElementById('sel_mes').innerHTML = mesH;
            let gerH = '<option value="ALL">GERENTES: TODOS</option>'; [...setG].sort().forEach(g => gerH += `<option value="${g}">${g}</option>`);
            document.getElementById('sel_ger').innerHTML = gerH;
            actualizarDias(); render();
        }

        function actualizarDias() {
            const m = document.getElementById('sel_mes').value;
            const diasF = fechasGlobal.filter(f => rawData.find(r => r.fecha === f && r.mes === m));
            let diaH = '<option value="ALL">D√çAS: TODOS</option>';
            diasF.forEach(f => diaH += `<option value="${f}">${f.split('/')[0]}</option>`);
            document.getElementById('sel_dia').innerHTML = diaH;
        }

        function render() {
            const mSel = document.getElementById('sel_mes').value, dSel = document.getElementById('sel_dia').value, gSel = document.getElementById('sel_ger').value;
            let filtrados = rawData.filter(r => (r.mes === mSel) && (dSel === 'ALL' || r.fecha === dSel) && (gSel === 'ALL' || r.gerencia === gSel));
            let fActivas = fechasGlobal.filter(f => rawData.find(r => r.fecha === f && r.mes === mSel));
            let porEje = {}, statsG = {}, tendencia = {};
            fActivas.forEach(f => tendencia[f] = 0);

            filtrados.forEach(r => {
                if(!porEje[r.usuario]) porEje[r.usuario] = { agente: r.agente, ger: r.gerencia, total: 0, dias: new Set() };
                porEje[r.usuario].total += r.horas;
                porEje[r.usuario].dias.add(r.fecha);
                if(!statsG[r.gerencia]) statsG[r.gerencia] = { h: 0, n: new Set() };
                statsG[r.gerencia].h += r.horas;
                statsG[r.gerencia].n.add(r.usuario);
                tendencia[r.fecha] = (tendencia[r.fecha] || 0) + r.horas;
            });

            // TARJETAS
            document.getElementById('cards_container').innerHTML = Object.entries(statsG).sort((a,b)=>b[1].h-a[1].h).map(([n, d]) => `
                <div class="p-2 card-stat shadow-sm">
                    <p class="text-[7px] font-black text-slate-400 uppercase truncate mb-1">${n}</p>
                    <h3 class="text-[11px] font-black">${s2t(d.h)}</h3>
                    <p class="text-[7px] text-blue-500 font-bold">${d.n.size} Activos</p>
                </div>`).join('');

            // ALERTAS
            alertasActuales = Object.values(porEje).filter(e => (fActivas.length - e.dias.size) >= 2);
            document.getElementById('alert_table_body').innerHTML = alertasActuales.map(e => `
                <tr>
                    <td class="p-2 pl-4 font-bold text-slate-600">${e.agente}</td>
                    <td class="p-2 text-center text-red-600 font-black">${fActivas.length - e.dias.size} d√≠as OFF</td>
                    <td class="p-2 text-right pr-4 font-mono font-bold">${s2t(e.total)}</td>
                </tr>`).join('');

            // TABLA
            document.getElementById('table_body').innerHTML = Object.values(porEje).sort((a,b)=>a.total-b.total).map(u => {
                let bx = ""; fActivas.forEach(f => bx += `<div class="day-box ${u.dias.has(f) ? 'spr-high' : 'day-off'}">${f.split('/')[0]}</div>`);
                return `<tr><td class="p-2 pl-4"><b>${u.agente}</b></td><td class="p-2 flex justify-center gap-px">${bx}</td><td class="p-2 text-right pr-4 font-black">${s2t(u.total)}</td></tr>`;
            }).join('');

            document.getElementById('kpi_sum_hrs').innerText = s2t(filtrados.reduce((a,b)=>a+b.horas,0));
            document.getElementById('kpi_count_eje').innerText = Object.keys(porEje).length;

            // RENDER GR√ÅFICAS
            const layoutBase = { dragmode: false, xaxis: { fixedrange: true, tickfont:{size:9} }, yaxis: { fixedrange: true }, margin: { l:40, r:30, t:40, b:40 }, font: {family: 'Inter'} };

            // 1. TENDENCIA
            const dataTendencia = [{
                x: Object.keys(tendencia).map(f=>f.split('/')[0]),
                y: Object.values(tendencia).map(s=>(s/3600).toFixed(1)),
                type: 'scatter', mode: 'lines+markers+text',
                text: Object.values(tendencia).map(s=>(s/3600).toFixed(1)),
                textposition: 'top center',
                line: { color: '#2563eb', width: 3 },
                marker: { size: 7, color: '#1e40af' }
            }];
            Plotly.newPlot('chart_tendencia', dataTendencia, { ...layoutBase, title: {text:'HORAS POR D√çA', font:{size:11, weight:'bold'}} }, { responsive: true, displayModeBar: false });

            // 2. GERENCIAS (FORZADA)
            const sG = Object.entries(statsG).sort((a,b)=>a[1].h-b[1].h);
            const dataGerencias = [{
                y: sG.map(e=>e[0]),
                x: sG.map(e=>(e[1].h/3600).toFixed(1)),
                type: 'bar',
                orientation: 'h',
                text: sG.map(e=>(e[1].h/3600).toFixed(1) + 'h'),
                textposition: 'outside',
                marker: { color: '#2563eb', line: {width: 1, color: '#1e40af'} }
            }];
            Plotly.newPlot('chart_gerencias', dataGerencias, { ...layoutBase, title: {text:'TOTAL POR GERENTE', font:{size:11, weight:'bold'}}, margin: {l:120, r:40, t:40, b:40} }, { responsive: true, displayModeBar: false });
        }

        function descargarAlertas() {
            let csv = "Agente,Dias_Sin_Conexion,Horas_Totales\n";
            alertasActuales.forEach(e => csv += `"${e.agente}",${fechasGlobal.filter(f => rawData.find(r => r.fecha === f && r.mes === document.getElementById('sel_mes').value)).length - e.dias.size},"${s2t(e.total)}"\n`);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.setAttribute("download", "alertas_gmt.csv");
            link.click();
        }

        document.getElementById('sel_mes').addEventListener('change', () => { actualizarDias(); render(); });
        document.getElementById('sel_dia').addEventListener('change', render);
        document.getElementById('sel_ger').addEventListener('change', render);
    </script>
</body>
</html>
