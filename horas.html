<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT AUDIT | Performance Final</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .day-box { width: 14px; height: 14px; border-radius: 2px; font-size: 7px; display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 1px; }
        .spr-high { background-color: #2563eb; color: white; }
        .day-off { background-color: #f1f5f9; color: #cbd5e1; border: 1px solid #e2e8f0; }
        .card-stat { border-left: 4px solid #2563eb; background: white; }
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        /* Evita que Plotly oculte etiquetas por falta de espacio */
        .js-plotly-plot .plotly .xaxis .tick text { font-weight: bold !important; }
    </style>
</head>
<body class="p-2 md:p-4">

    <div class="max-w-[1400px] mx-auto">
        
        <div class="grid grid-cols-2 gap-3 mb-3">
            <div class="bg-white p-5 rounded-2xl shadow-sm border text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Ejecutivos Conectados</p>
                <p id="kpi_count_eje" class="text-3xl font-black text-slate-800">0</p>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Horas Totales</p>
                <p id="kpi_sum_hrs" class="text-3xl font-black text-blue-600">0:00</p>
            </div>
        </div>

        <div class="bg-white p-4 rounded-2xl shadow-sm border mb-3">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 px-3 py-1 rounded-lg text-white font-black italic text-xl">GMT</div>
                    <h2 class="text-xs font-black uppercase tracking-tighter italic">Auditor√≠a <span class="text-blue-600">Horas</span></h2>
                </div>
                <button onclick="forzarSincronizacion()" class="bg-blue-50 text-blue-600 text-[10px] font-bold uppercase px-4 py-2 rounded-xl border border-blue-100">üîÑ Sincronizar Base</button>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="space-y-1">
                    <span class="text-[9px] font-bold text-slate-400 ml-1">SELECCIONAR MES</span>
                    <select id="sel_mes" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-bold text-xs"></select>
                </div>
                <div class="space-y-1">
                    <span class="text-[9px] font-bold text-slate-400 ml-1">SELECCIONAR D√çA</span>
                    <select id="sel_dia" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-bold text-xs"></select>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-3 mb-3">
            <div class="bg-white p-3 rounded-2xl border shadow-sm">
                <div id="chart_tendencia" style="height: 300px;"></div>
            </div>
            <div class="bg-white p-3 rounded-2xl border shadow-sm">
                <div id="chart_gerencias" style="height: 450px;"></div>
            </div>
        </div>

        <div class="bg-white border border-red-100 rounded-2xl mb-3 shadow-sm overflow-hidden">
            <div class="bg-red-50 px-4 py-3 flex justify-between items-center border-b border-red-100">
                <h3 class="text-red-600 font-black text-[10px] uppercase tracking-widest font-bold">üö® Alertas (+2 d√≠as sin conexi√≥n)</h3>
                <button onclick="descargarAlertas()" class="bg-red-600 text-white text-[9px] px-3 py-1 rounded-lg font-bold uppercase">CSV</button>
            </div>
            <div class="max-h-[160px] overflow-y-auto scroll-custom">
                <table class="w-full text-[11px]"><tbody id="alert_table_body" class="divide-y divide-red-50"></tbody></table>
            </div>
        </div>

        <div class="bg-white rounded-2xl border shadow-sm overflow-hidden">
            <div class="p-4 border-b bg-slate-50/50 flex flex-col md:flex-row gap-3 justify-between items-center">
                <select id="sel_ger" class="w-full md:w-[350px] p-3 border border-slate-200 rounded-xl font-bold text-xs uppercase"></select>
                <span class="text-[10px] font-bold text-slate-400">CALENDARIO DE ASISTENCIA</span>
            </div>
            <div class="overflow-x-auto max-h-[500px] scroll-custom">
                <table class="w-full text-[11px] text-left border-collapse">
                    <thead class="bg-slate-100 text-slate-500 font-bold uppercase sticky top-0 z-10">
                        <tr>
                            <th class="p-4 border-b">Agente / Gerencia</th>
                            <th class="p-4 text-center border-b">D√≠as Conectados</th>
                            <th class="p-4 text-right border-b">Total Hrs</th>
                        </tr>
                    </thead>
                    <tbody id="table_body" class="divide-y divide-slate-100 bg-white"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_URL = "https://raw.githubusercontent.com/gmt-gestion01/monitor-ventas/main/HORAS_ACUMULADO_HC_1.csv";
        let rawData = [], fechasGlobal = [], alertasActuales = [];

        window.onload = async () => {
            const cacheData = localStorage.getItem('gmt_data');
            if(cacheData) {
                rawData = JSON.parse(cacheData);
                procesarHeadersYFiltros();
            } else {
                await cargarDesdeGitHub();
            }
        };

        async function cargarDesdeGitHub() {
            try {
                const resp = await fetch(GITHUB_URL + "?t=" + new Date().getTime());
                const texto = await resp.text();
                const lineas = texto.split(/\r?\n/).filter(l => l.trim().length > 10);
                const headers = lineas[0].toUpperCase().split(',');
                
                const idx = {
                    agente: headers.findIndex(h => h.includes("AGENTE")),
                    usuario: headers.findIndex(h => h.includes("USUARIO")),
                    horas: headers.findIndex(h => h.includes("HORAS")),
                    ger: headers.findIndex(h => h.includes("GERENCIA")),
                    fec: headers.findIndex(h => h.includes("FECHA")),
                    mes: headers.findIndex(h => h.includes("MES"))
                };

                rawData = lineas.slice(1).map(l => {
                    const c = l.split(',').map(v => v.trim());
                    return {
                        agente: c[idx.agente], usuario: c[idx.usuario],
                        horas: t2s(c[idx.horas]), gerencia: (c[idx.ger] || "SIN GERENCIA").toUpperCase(),
                        fecha: c[idx.fec]?.split(' ')[0], mes: (c[idx.mes] || "S/M").toLowerCase()
                    };
                });

                localStorage.setItem('gmt_data', JSON.stringify(rawData));
                procesarHeadersYFiltros();
            } catch (e) { alert("Error al sincronizar datos."); }
        }

        function forzarSincronizacion() {
            localStorage.clear();
            location.reload();
        }

        function t2s(t) {
            const p = String(t).split(':');
            return p.length >= 2 ? (+p[0]*3600) + (+p[1]*60) + (+p[2]||0) : 0;
        }

        function s2t(s) {
            const h = Math.floor(s/3600);
            const m = Math.floor((s%3600)/60);
            return `${h}:${m.toString().padStart(2,'0')}`;
        }

        function procesarHeadersYFiltros() {
            let setM = new Set(), setG = new Set(), setF = new Set();
            rawData.forEach(r => { setM.add(r.mes); setG.add(r.gerencia); setF.add(r.fecha); });
            fechasGlobal = [...setF].sort((a,b) => a.split('/').reverse().join('').localeCompare(b.split('/').reverse().join('')));

            let mesH = '<option value="ALL">üóìÔ∏è TODOS LOS MESES</option>';
            [...setM].sort().forEach(m => mesH += `<option value="${m}">${m.toUpperCase()}</option>`);
            document.getElementById('sel_mes').innerHTML = mesH;
            
            let gerH = '<option value="ALL">üë• TODOS LOS GERENTES</option>';
            [...setG].sort().forEach(g => gerH += `<option value="${g}">${g}</option>`);
            document.getElementById('sel_ger').innerHTML = gerH;

            // Recuperar filtros persistentes
            document.getElementById('sel_mes').value = localStorage.getItem('last_mes') || 'ALL';
            document.getElementById('sel_ger').value = localStorage.getItem('last_ger') || 'ALL';

            actualizarDias();
            document.getElementById('sel_dia').value = localStorage.getItem('last_dia') || 'ALL';

            render();
        }

        function actualizarDias() {
            const m = document.getElementById('sel_mes').value;
            const diasF = fechasGlobal.filter(f => rawData.find(r => r.fecha === f && (m === 'ALL' || r.mes === m)));
            let diaH = '<option value="ALL">üìÖ TODOS LOS D√çAS</option>';
            diasF.forEach(f => diaH += `<option value="${f}">${f}</option>`);
            document.getElementById('sel_dia').innerHTML = diaH;
        }

        function render() {
            const mSel = document.getElementById('sel_mes').value;
            const dSel = document.getElementById('sel_dia').value;
            const gSel = document.getElementById('sel_ger').value;
            
            // Guardar filtros para evitar borrado en navegaci√≥n
            localStorage.setItem('last_mes', mSel);
            localStorage.setItem('last_dia', dSel);
            localStorage.setItem('last_ger', gSel);

            let filtrados = rawData.filter(r => (mSel === 'ALL' || r.mes === mSel) && (dSel === 'ALL' || r.fecha === dSel) && (gSel === 'ALL' || r.gerencia === gSel));
            let fActivas = fechasGlobal.filter(f => rawData.find(r => r.fecha === f && (mSel === 'ALL' || r.mes === mSel)));

            let porEje = {}, statsG = {}, tendencia = {};
            fActivas.forEach(f => tendencia[f] = 0);

            filtrados.forEach(r => {
                if(!porEje[r.usuario]) porEje[r.usuario] = { agente: r.agente, ger: r.gerencia, total: 0, dias: new Set() };
                porEje[r.usuario].total += r.horas;
                porEje[r.usuario].dias.add(r.fecha);
                if(!statsG[r.gerencia]) statsG[r.gerencia] = { h: 0, n: new Set() };
                statsG[r.gerencia].h += r.horas;
                statsG[r.gerencia].n.add(r.usuario);
                if(tendencia.hasOwnProperty(r.fecha)) tendencia[r.fecha] += r.horas;
            });

            document.getElementById('kpi_sum_hrs').innerText = s2t(filtrados.reduce((a,b)=>a+b.horas,0));
            document.getElementById('kpi_count_eje').innerText = Object.keys(porEje).length;

            // ALERTAS
            alertasActuales = Object.values(porEje).filter(e => (fActivas.length - e.dias.size) >= 2);
            document.getElementById('alert_table_body').innerHTML = alertasActuales.map(e => `
                <tr class="hover:bg-red-50">
                    <td class="p-3 pl-4 font-bold text-slate-700">${e.agente}</td>
                    <td class="p-3 text-center text-red-600 font-black">${fActivas.length - e.dias.size} D√çAS OFF</td>
                    <td class="p-3 text-right pr-4 font-bold">${s2t(e.total)}</td>
                </tr>`).join('');

            // TABLA
            document.getElementById('table_body').innerHTML = Object.values(porEje).sort((a,b)=>a.total-b.total).map(u => {
                let bx = ""; fActivas.forEach(f => bx += `<div class="day-box ${u.dias.has(f) ? 'spr-high' : 'day-off'}">${f.split('/')[0]}</div>`);
                return `<tr>
                    <td class="p-4"><span class="font-black text-slate-800">${u.agente}</span><br><span class="text-[8px] uppercase text-slate-400 font-bold">${u.ger}</span></td>
                    <td class="p-4 flex flex-wrap justify-center gap-px max-w-[300px] mx-auto">${bx}</td>
                    <td class="p-4 text-right pr-6 font-black text-blue-600">${s2t(u.total)}</td>
                </tr>`;
            }).join('');

            // DIBUJAR GR√ÅFICAS (CORRECCI√ìN DE ETIQUETAS)
            setTimeout(() => {
                const config = { responsive: true, displayModeBar: false };
                
                // 1. TENDENCIA
                Plotly.newPlot('chart_tendencia', [{
                    x: Object.keys(tendencia).map(f => f.split('/')[0]),
                    y: Object.values(tendencia).map(s => (s/3600).toFixed(1)),
                    type: 'scatter', mode: 'lines+markers+text',
                    text: Object.values(tendencia).map(s => (s/3600).toFixed(1)),
                    textposition: 'top center', 
                    textfont: { weight: 'bold', color: '#1e40af' },
                    line: { color: '#2563eb', width: 4 },
                    marker: { size: 10, color: '#1e40af', line: {width: 2, color: '#fff'} }
                }], { 
                    margin: { l:40, r:20, t:50, b:40 }, 
                    title: { text: '<b>TENDENCIA DE HORAS DIARIAS</b>', font: {size: 14} },
                    xaxis: { title: 'D√≠a del Mes', showgrid: false },
                    yaxis: { title: 'Horas', showgrid: true, gridcolor: '#f1f5f9' }
                }, config);

                // 2. GERENCIAS (CON ETIQUETAS FORZADAS)
                const sG = Object.entries(statsG).sort((a,b) => a[1].h - b[1].h);
                const xVals = sG.map(e => (e[1].h/3600).toFixed(1));
                
                Plotly.newPlot('chart_gerencias', [{
                    y: sG.map(e => e[0]), 
                    x: xVals,
                    type: 'bar', orientation: 'h', 
                    text: xVals.map(v => v + 'h'),
                    textposition: 'outside', 
                    textfont: { family: 'Inter', size: 11, weight: 'bold' },
                    marker: { 
                        color: '#2563eb',
                        line: { width: 1, color: '#1e40af' }
                    },
                    cliponaxis: false // IMPORTANTE: Evita que se corten las etiquetas
                }], { 
                    margin: { l:150, r:80, t:50, b:50 }, 
                    title: { text: '<b>PRODUCCI√ìN TOTAL POR GERENTE</b>', font: {size: 14} },
                    xaxis: { title: 'Horas Acumuladas', showgrid: true, gridcolor: '#f1f5f9' },
                    yaxis: { automargin: true }
                }, config);
            }, 400);
        }

        function descargarAlertas() {
            let csv = "Agente,Gerencia,Dias_OFF,Horas\n";
            alertasActuales.forEach(e => {
                const dOff = fechasGlobal.filter(f => rawData.find(r => r.fecha === f && (document.getElementById('sel_mes').value === 'ALL' || r.mes === document.getElementById('sel_mes').value))).length - e.dias.size;
                csv += `"${e.agente}","${e.ger}",${dOff},"${s2t(e.total)}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "alertas_gmt.csv";
            link.click();
        }

        document.getElementById('sel_mes').addEventListener('change', () => { actualizarDias(); render(); });
        document.getElementById('sel_dia').addEventListener('change', render);
        document.getElementById('sel_ger').addEventListener('change', render);
    </script>
</body>
</html>
