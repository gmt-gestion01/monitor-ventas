<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT AUDIT | Performance Pro</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .day-box { width: 14px; height: 14px; border-radius: 2px; font-size: 7px; display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 1px; }
        .spr-high { background-color: #2563eb; color: white; }
        .day-off { background-color: #f1f5f9; color: #cbd5e1; border: 1px solid #e2e8f0; }
        .card-stat { border-top: 4px solid #2563eb; }
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="p-2 md:p-4">

    <div class="max-w-[1400px] mx-auto">
        <div class="flex flex-col md:flex-row gap-3 mb-3">
            <div class="bg-white p-4 rounded-2xl shadow-sm border flex-1">
                <div class="flex items-center gap-2 mb-4">
                    <div class="bg-blue-600 px-3 py-1 rounded-lg text-white font-black italic text-xl">GMT</div>
                    <h2 class="text-xs font-black uppercase tracking-tighter italic">Auditor√≠a <span class="text-blue-600">Performance Pro</span></h2>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase">Ejes. Conectados</p>
                        <p id="kpi_count_eje" class="text-3xl font-black text-slate-800">0</p>
                    </div>
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase">Horas Totales</p>
                        <p id="kpi_sum_hrs" class="text-3xl font-black text-blue-600">0:00</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-4 rounded-2xl shadow-sm border flex-[1.5]">
                <div class="grid grid-cols-2 md:grid-cols-3 gap-2 mb-2">
                    <select id="sel_mes" class="bg-slate-50 border p-2 rounded-xl font-bold text-xs outline-none"></select>
                    <select id="sel_dia" class="bg-slate-50 border p-2 rounded-xl font-bold text-xs outline-none"></select>
                    <button onclick="location.reload(true)" class="bg-blue-600 text-white text-[10px] font-bold uppercase rounded-xl py-2 shadow-lg hover:bg-blue-700 transition-colors">üîÑ Forzar Actualizaci√≥n</button>
                </div>
                <div class="flex gap-2">
                    <button onclick="descargarReporte()" class="flex-1 bg-slate-800 text-white text-[9px] font-bold uppercase py-2 rounded-xl">Descargar CSV</button>
                    <button onclick="descargarAlertas()" class="flex-1 bg-red-600 text-white text-[9px] font-bold uppercase py-2 rounded-xl">üö® Descargar Alertas</button>
                </div>
            </div>
        </div>

        <div class="bg-white p-4 rounded-2xl border shadow-sm mb-3">
            <p class="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest text-center">üìà Evoluci√≥n de Carga (Horas Totales por D√≠a)</p>
            <div id="chart_tendencia" style="width:100%; height:180px;"></div>
        </div>

        <div class="bg-white border border-red-100 rounded-2xl mb-3 shadow-sm overflow-hidden">
            <div class="bg-red-50 px-4 py-2 border-b border-red-100 flex justify-between items-center">
                <h3 class="text-red-600 font-black text-[10px] uppercase tracking-widest">Ejecutivos con Alerta (+2 d√≠as OFF en el periodo)</h3>
                <span id="count_alertas" class="bg-red-600 text-white text-[9px] px-2 py-0.5 rounded-full font-bold">0</span>
            </div>
            <div class="max-h-[160px] overflow-y-auto scroll-custom">
                <table class="w-full text-[10px] text-left">
                    <tbody id="alert_table_body" class="divide-y divide-red-50"></tbody>
                </table>
            </div>
        </div>

        <div id="cards_container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3 mb-3"></div>

        <div class="bg-white rounded-2xl border shadow-sm overflow-hidden">
            <div class="p-4 border-b bg-slate-50">
                <select id="sel_ger" class="w-full md:w-[350px] p-2 border rounded-xl font-bold text-xs uppercase outline-none"></select>
            </div>
            <div class="overflow-x-auto max-h-[500px] scroll-custom">
                <table class="w-full text-[11px] text-left">
                    <thead class="bg-slate-100 text-slate-500 font-bold uppercase sticky top-0 z-10">
                        <tr>
                            <th class="p-4">Ejecutivo / Usuario</th>
                            <th class="p-4">Gerente</th>
                            <th class="p-4 text-center">Calendario de Conexi√≥n</th>
                            <th class="p-4 text-right">Total Hrs.</th>
                        </tr>
                    </thead>
                    <tbody id="table_body" class="divide-y divide-slate-100 bg-white"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // URL RAW DE GITHUB
        const GITHUB_URL = "https://raw.githubusercontent.com/gmt-gestion01/monitor-ventas/main/HORAS_ACUMULADO_HC_1.csv";
        
        let rawData = [];
        let fechasGlobal = [];
        let agentesConAlerta = [];

        window.onload = async () => { 
            await cargarDatos(); 
        };

        async function cargarDatos() {
            try {
                // El par√°metro nocache fuerza a GitHub a darnos la versi√≥n m√°s reciente
                const response = await fetch(GITHUB_URL + "?nocache=" + new Date().getTime());
                const text = await response.text();
                
                // Limpiar caracteres invisibles de Excel (BOM)
                const cleanText = text.replace(/^\uFEFF/, "");
                const lines = cleanText.split(/\r?\n/).filter(line => line.trim() !== "");
                
                // Mapeo de cabeceras
                const headers = lines[0].toUpperCase().split(',').map(h => h.trim());
                const i = {
                    agente: headers.indexOf("AGENTE"),
                    user: headers.indexOf("USUARIO"),
                    hrs: headers.indexOf("HORAS"),
                    ger: headers.indexOf("GERENCIA"),
                    fec: headers.indexOf("FECHA"),
                    mes: headers.indexOf("MES")
                };

                rawData = lines.slice(1).map(line => {
                    const col = line.split(',').map(v => v.trim());
                    return {
                        agente: col[i.agente] || "DESCONOCIDO",
                        usuario: col[i.user] || "S/U",
                        segundos: parseHorasFlexible(col[i.hrs]),
                        gerencia: (col[i.ger] || "SIN GERENCIA").toUpperCase(),
                        fecha: col[i.fec] || "",
                        mes: (col[i.mes] || "S/M").toLowerCase()
                    };
                }).filter(r => r.fecha !== "");

                configurarFiltrosIniciales();
            } catch (error) {
                console.error("Error al cargar el CSV:", error);
            }
        }

        // Funci√≥n clave: Lee 08:30:00 y tambi√©n 7:15:00
        function parseHorasFlexible(str) {
            if (!str || str === "0") return 0;
            const partes = str.split(':');
            if (partes.length < 2) return 0;
            
            const h = parseInt(partes[0], 10) || 0;
            const m = parseInt(partes[1], 10) || 0;
            const s = parseInt(partes[2], 10) || 0;
            return (h * 3600) + (m * 60) + s;
        }

        function formatoHoras(totalSegundos) {
            const h = Math.floor(totalSegundos / 3600);
            const m = Math.floor((totalSegundos % 3600) / 60);
            return `${h}:${m.toString().padStart(2, '0')}`;
        }

        function configurarFiltrosIniciales() {
            const meses = [...new Set(rawData.map(r => r.mes))].sort();
            const gerencias = [...new Set(rawData.map(r => r.gerencia))].sort();
            
            // Ordenar fechas cronol√≥gicamente
            fechasGlobal = [...new Set(rawData.map(r => r.fecha))].sort((a, b) => {
                const [da, ma, aa] = a.split('/');
                const [db, mb, ab] = b.split('/');
                return new Date(aa, ma-1, da) - new Date(ab, mb-1, db);
            });

            document.getElementById('sel_mes').innerHTML = '<option value="ALL">üóìÔ∏è TODOS LOS MESES</option>' + 
                meses.map(m => `<option value="${m}">${m.toUpperCase()}</option>`).join('');
            
            document.getElementById('sel_ger').innerHTML = '<option value="ALL">üë• TODOS LOS GERENTES</option>' + 
                gerencias.map(g => `<option value="${g}">${g}</option>`).join('');

            actualizarSelectDias();
            renderizarTodo();
        }

        function actualizarSelectDias() {
            const mesSel = document.getElementById('sel_mes').value;
            const diasFiltrados = fechasGlobal.filter(f => 
                rawData.find(r => r.fecha === f && (mesSel === 'ALL' || r.mes === mesSel))
            );
            
            document.getElementById('sel_dia').innerHTML = '<option value="ALL">üìÖ TODOS LOS D√çAS</option>' + 
                diasFiltrados.map(f => `<option value="${f}">${f}</option>`).join('');
        }

        function renderizarTodo() {
            const mes = document.getElementById('sel_mes').value;
            const dia = document.getElementById('sel_dia').value;
            const ger = document.getElementById('sel_ger').value;

            // Filtrar datos base
            const filtrados = rawData.filter(r => 
                (mes === 'ALL' || r.mes === mes) && 
                (dia === 'ALL' || r.fecha === dia) && 
                (ger === 'ALL' || r.gerencia === ger)
            );

            // D√≠as que deber√≠an tener conexi√≥n en este filtro
            const diasEsperados = fechasGlobal.filter(f => 
                rawData.find(r => r.fecha === f && (mes === 'ALL' || r.mes === mes))
            );

            let resumenAgentes = {};
            let resumenGerencias = {};
            let tendenciaDia = {};
            diasEsperados.forEach(d => tendenciaDia[d] = 0);

            filtrados.forEach(r => {
                // Agrupar por Agente
                if (!resumenAgentes[r.usuario]) {
                    resumenAgentes[r.usuario] = { nombre: r.agente, user: r.usuario, ger: r.gerencia, total: 0, diasActivos: new Set() };
                }
                resumenAgentes[r.usuario].total += r.segundos;
                resumenAgentes[r.usuario].diasActivos.add(r.fecha);

                // Agrupar por Gerencia
                if (!resumenGerencias[r.gerencia]) {
                    resumenGerencias[r.gerencia] = { horas: 0, agentes: new Set() };
                }
                resumenGerencias[r.gerencia].horas += r.segundos;
                resumenGerencias[r.gerencia].agentes.add(r.usuario);

                // Tendencia
                if (tendenciaDia[r.fecha] !== undefined) tendenciaDia[r.fecha] += r.segundos;
            });

            // Actualizar KPIs
            document.getElementById('kpi_sum_hrs').innerText = formatoHoras(filtrados.reduce((acc, curr) => acc + curr.segundos, 0));
            document.getElementById('kpi_count_eje').innerText = Object.keys(resumenAgentes).length;

            // Alertas
            agentesConAlerta = Object.values(resumenAgentes).filter(a => (diasEsperados.length - a.diasActivos.size) >= 2);
            document.getElementById('count_alertas').innerText = agentesConAlerta.length;
            document.getElementById('alert_table_body').innerHTML = agentesConAlerta.map(a => `
                <tr class="hover:bg-red-50 text-red-700">
                    <td class="p-2 pl-4 font-bold uppercase">${a.nombre}</td>
                    <td class="p-2 font-black">${diasEsperados.length - a.diasActivos.size} D√çAS SIN LOGS</td>
                    <td class="p-2 text-right pr-4 italic text-slate-400">${a.ger}</td>
                </tr>`).join('');

            // Render Cards
            document.getElementById('cards_container').innerHTML = Object.entries(resumenGerencias)
                .sort((a, b) => b[1].horas - a[1].horas)
                .map(([nombre, data]) => `
                <div class="bg-white p-3 rounded-xl shadow-sm border card-stat text-center">
                    <p class="text-[8px] font-black text-slate-400 uppercase truncate">${nombre}</p>
                    <p class="text-lg font-black text-slate-800">${formatoHoras(data.horas)}</p>
                    <p class="text-[8px] font-bold text-blue-500 italic">${data.agentes.size} Agentes</p>
                </div>`).join('');

            // Render Tabla
            document.getElementById('table_body').innerHTML = Object.values(resumenAgentes)
                .sort((a, b) => b.total - a.total)
                .map(a => {
                    let boxes = "";
                    diasEsperados.forEach(f => {
                        const activo = a.diasActivos.has(f);
                        boxes += `<div class="day-box ${activo ? 'spr-high' : 'day-off'}">${f.split('/')[0]}</div>`;
                    });
                    return `<tr>
                        <td class="p-4 font-bold">${a.nombre}<br><span class="text-[8px] text-blue-500 uppercase font-black">${a.user}</span></td>
                        <td class="p-4 text-[9px] font-bold text-slate-400 uppercase">${a.ger}</td>
                        <td class="p-4 flex flex-wrap justify-center">${boxes}</td>
                        <td class="p-4 text-right font-black text-blue-600">${formatoHoras(a.total)}</td>
                    </tr>`;
                }).join('');

            dibujarGrafica(tendenciaDia);
        }

        function dibujarGrafica(data) {
            const trace = {
                x: Object.keys(data),
                y: Object.values(data).map(s => (s / 3600).toFixed(2)),
                type: 'scatter',
                mode: 'lines+markers',
                line: { shape: 'spline', color: '#2563eb', width: 3 },
                fill: 'tozeroy',
                fillcolor: 'rgba(37, 99, 235, 0.05)'
            };
            const layout = {
                margin: { t: 5, b: 30, l: 30, r: 10 },
                xaxis: { tickfont: { size: 8 }, showgrid: false },
                yaxis: { showgrid: true, gridcolor: '#f1f5f9' },
                font: { family: 'Inter' }
            };
            Plotly.newPlot('chart_tendencia', [trace], layout, {responsive: true, displayModeBar: false});
        }

        function descargarReporte() {
            let csv = "EJECUTIVO,USUARIO,GERENCIA,FECHA,HORAS\n";
            rawData.forEach(r => {
                csv += `"${r.agente}","${r.usuario}","${r.gerencia}","${r.fecha}","${formatoHoras(r.segundos)}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Reporte_GMT_Audit.csv";
            link.click();
        }

        function descargarAlertas() {
            if (agentesConAlerta.length === 0) return alert("No hay alertas en este filtro.");
            let csv = "EJECUTIVO,USUARIO,GERENCIA,D√çAS_AUSENTE\n";
            // L√≥gica de descarga...
            alert("Descargando lista de " + agentesConAlerta.length + " agentes.");
        }

        // Eventos
        document.getElementById('sel_mes').addEventListener('change', () => { actualizarSelectDias(); renderizarTodo(); });
        document.getElementById('sel_dia').addEventListener('change', renderizarTodo);
        document.getElementById('sel_ger').addEventListener('change', renderizarTodo);
    </script>
</body>
</html>
