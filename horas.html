<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT MONITOR | Reporte Avanzado</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.01em; }
        .day-box { width: 14px; height: 14px; border-radius: 3px; font-size: 7px; display: flex; align-items: center; justify-content: center; margin: 1px; font-weight: 800; }
        .is-active { background-color: #2563eb; color: white; }
        .is-off { background-color: #fee2e2; color: #ef4444; border: 1px solid #fecaca; }
        .scroll-custom::-webkit-scrollbar { width: 6px; height: 6px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="p-2 md:p-6">

    <div class="max-w-[1600px] mx-auto space-y-4">
        
        <div class="bg-slate-900 p-6 rounded-[2rem] shadow-2xl text-white flex flex-col lg:flex-row gap-6 items-center">
            <div class="flex-1">
                <h1 class="text-2xl font-black italic tracking-tighter">GMT <span class="text-blue-500">MONITOR</span></h1>
                <p id="corte-txt" class="text-[10px] text-blue-400 font-bold uppercase tracking-widest italic">Sincronizando con GitHub...</p>
            </div>
            <div class="flex flex-wrap gap-3 w-full lg:w-auto">
                <select id="sel-mes" class="bg-slate-800 border-none p-3 rounded-xl font-bold text-xs outline-none ring-1 ring-slate-700 flex-1 lg:w-48 cursor-pointer"></select>
                <select id="sel-dia" class="bg-slate-800 border-none p-3 rounded-xl font-bold text-xs outline-none ring-1 ring-slate-700 flex-1 lg:w-40 cursor-pointer"></select>
                <select id="sel-ger" class="bg-slate-800 border-none p-3 rounded-xl font-bold text-xs outline-none ring-1 ring-slate-700 flex-1 lg:w-60 cursor-pointer"></select>
                <button onclick="descargarReporteCompleto()" class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-xl text-[10px] font-black uppercase transition-all shadow-lg">üìä Exportar Reporte Detallado</button>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 p-6">
            <div class="flex justify-between items-center mb-4">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest italic">Tendencia Diaria de Conexi√≥n</p>
                <div id="kpi-total" class="text-blue-600 font-black text-2xl tracking-tighter">0h</div>
            </div>
            <div id="chart-tendencia" style="width:100%; height:320px;"></div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-5 border-b bg-red-50 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <h2 class="text-red-600 font-black text-xs uppercase tracking-widest">üö® Agentes con Inasistencias</h2>
                    <span id="count-alertas" class="bg-red-600 text-white text-xs px-3 py-1 rounded-full font-black shadow-md">0</span>
                </div>
            </div>
            <div class="overflow-x-auto max-h-[300px] scroll-custom">
                <table class="w-full text-left text-[12px]">
                    <thead class="bg-slate-50 sticky top-0 font-black text-slate-400 uppercase text-[10px] border-b">
                        <tr>
                            <th class="p-4">Usuario</th>
                            <th class="p-4">Gerencia</th>
                            <th class="p-4 text-center">D√≠as Activos</th>
                            <th class="p-4 text-right text-red-600">Total Faltas</th>
                        </tr>
                    </thead>
                    <tbody id="table-alertas" class="divide-y divide-slate-100 font-bold text-slate-700"></tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-6 border-b bg-slate-50">
                <h2 class="text-slate-500 font-black text-xs uppercase tracking-widest">Calendario de Asistencia (Vista R√°pida)</h2>
            </div>
            <div class="overflow-x-auto max-h-[600px] scroll-custom">
                <table class="w-full text-left text-[12px]">
                    <thead class="bg-white sticky top-0 z-20 border-b shadow-sm">
                        <tr class="text-slate-400 font-black uppercase text-[10px]">
                            <th class="p-6">Usuario / Agente</th>
                            <th class="p-6">Gerencia</th>
                            <th class="p-6 text-center">Actividad (√öltimos 15 d√≠as)</th>
                            <th class="p-6 text-right">Tiempo Total</th>
                        </tr>
                    </thead>
                    <tbody id="table-general" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const RAW_URL = "https://raw.githubusercontent.com/gmt-gestion01/monitor-ventas/main/HORAS_ACUMULADO_HC_1.csv";
        let db = [], dates = [];

        async function fetchCSV() {
            try {
                const response = await fetch(`${RAW_URL}?t=${new Date().getTime()}`);
                const data = await response.text();
                parseData(data);
            } catch (e) { document.getElementById('corte-txt').innerText = "Error de conexi√≥n"; }
        }

        function parseData(csv) {
            const rows = csv.replace(/^\uFEFF/, "").split(/\r?\n/).filter(l => l.trim() !== "");
            const h = rows[0].toUpperCase().split(',').map(s => s.trim());
            const col = { us: h.indexOf("USUARIO"), hr: h.indexOf("HORAS"), ge: h.indexOf("GERENCIA"), fe: h.indexOf("FECHA"), me: h.indexOf("MES") };

            db = rows.slice(1).map(r => {
                const c = r.split(',').map(v => v.trim());
                const t = (c[col.hr] || "0:0:0").split(':');
                const s = (parseInt(t[0]) * 3600) + (parseInt(t[1]) * 60) + (parseInt(t[2] || 0));
                return { u: c[col.us], g: c[col.ge]?.toUpperCase() || "S/G", s: isNaN(s) ? 0 : s, f: c[col.fe], m: c[col.me]?.toLowerCase() };
            }).filter(i => i.f);

            dates = [...new Set(db.map(r => r.f))].sort((a,b) => {
                const pa = a.split('/'), pb = b.split('/');
                return new Date(pa[2], pa[1]-1, pa[0]) - new Date(pb[2], pb[1]-1, pb[0]);
            });

            document.getElementById('corte-txt').innerText = `Corte: ${dates[dates.length-1]}`;
            const meses = [...new Set(db.map(r => r.m))].sort();
            document.getElementById('sel-mes').innerHTML = '<option value="ALL">üóìÔ∏è ACUMULADO TOTAL</option>' + 
                meses.map(m => `<option value="${m}" ${m==='febrero'?'selected':''}>${m.toUpperCase()}</option>`).join('');
            
            updateFilters();
            render();
        }

        function updateFilters() {
            const m = document.getElementById('sel-mes').value;
            const subDb = m === 'ALL' ? db : db.filter(r => r.m === m);
            const gers = [...new Set(subDb.map(r => r.g))].sort();
            document.getElementById('sel-ger').innerHTML = '<option value="ALL">üë• TODAS LAS GERENCIAS</option>' + gers.map(g => `<option value="${g}">${g}</option>`).join('');
            const diasM = [...new Set(subDb.map(r => r.f))].sort((a,b) => {
                const pa = a.split('/'), pb = b.split('/');
                return new Date(pa[2], pa[1]-1, pa[0]) - new Date(pb[2], pb[1]-1, pb[0]);
            });
            document.getElementById('sel-dia').innerHTML = '<option value="ALL">üìÖ TODOS LOS D√çAS</option>' + diasM.map(d => `<option value="${d}">${d}</option>`).join('');
        }

        function fmt(s) { return `${Math.floor(s/3600)}h ${Math.floor((s%3600)/60)}m`; }

        function render() {
            const fM = document.getElementById('sel-mes').value;
            const fD = document.getElementById('sel-dia').value;
            const fG = document.getElementById('sel-ger').value;

            const filtrado = db.filter(r => (fM === 'ALL' || r.m === fM) && (fD === 'ALL' || r.f === fD) && (fG === 'ALL' || r.g === fG));
            const rango = [...new Set(db.filter(r => (fM === 'ALL' || r.m === fM)).map(r => r.f))].sort((a,b) => {
                const pa = a.split('/'), pb = b.split('/');
                return new Date(pa[2], pa[1]-1, pa[0]) - new Date(pb[2], pb[1]-1, pb[0]);
            });

            let ags = {}, trend = {};
            rango.forEach(d => trend[d] = 0);

            filtrado.forEach(r => {
                if(!ags[r.u]) ags[r.u] = { u: r.u, g: r.g, t: 0, d: new Map() };
                ags[r.u].t += r.s;
                ags[r.u].d.set(r.f, (ags[r.u].d.get(r.f) || 0) + r.s);
                if(trend[r.f] !== undefined) trend[r.f] += r.s;
            });

            document.getElementById('kpi-total').innerText = Math.floor(filtrado.reduce((a,b)=>a+b.s,0)/3600).toLocaleString() + "h";

            // ALERTAS (VISUAL)
            const alertasData = fD === 'ALL' ? Object.values(ags).filter(a => a.d.size < rango.length) : [];
            document.getElementById('count-alertas').innerText = alertasData.length;
            document.getElementById('table-alertas').innerHTML = alertasData.sort((a,b)=>a.d.size - b.d.size).map(a => `
                <tr>
                    <td class="p-4 text-slate-800">${a.u}</td>
                    <td class="p-4 text-slate-400 text-[10px] uppercase">${a.g}</td>
                    <td class="p-4 text-center">${a.d.size} d</td>
                    <td class="p-4 text-right text-red-600 font-black">${rango.length - a.d.size}</td>
                </tr>`).join('');

            // TABLA GENERAL (VISUAL)
            document.getElementById('table-general').innerHTML = Object.values(ags).sort((a,b)=>b.t-a.t).map(a => {
                let bxs = "";
                rango.slice(-15).forEach(f => bxs += `<div class="day-box ${a.d.has(f) ? 'is-active' : 'is-off'}">${f.split('/')[0]}</div>`);
                return `<tr>
                    <td class="p-6 font-bold text-slate-800">${a.u}</td>
                    <td class="p-6 text-slate-400 text-[10px] uppercase">${a.g}</td>
                    <td class="p-6 flex justify-center items-center">${bxs}</td>
                    <td class="p-6 text-right font-black text-blue-600">${fmt(a.t)}</td>
                </tr>`;
            }).join('');

            // GR√ÅFICA
            const labels = Object.keys(trend).map(f => f.split('/').slice(0,2).join('/'));
            Plotly.newPlot('chart-tendencia', [{
                x: labels, y: Object.values(trend).map(s => (s/3600).toFixed(1)),
                type: 'scatter', mode: 'lines+markers+text',
                text: Object.values(trend).map(s => (s/3600).toFixed(0)),
                textposition: 'top center',
                line: { shape: 'spline', color: '#2563eb', width: 4 },
                fill: 'tozeroy', fillcolor: 'rgba(37, 99, 235, 0.05)'
            }], { 
                margin: { t: 30, b: 40, l: 40, r: 20 },
                xaxis: { showgrid: false, tickfont: {size: 10} },
                yaxis: { gridcolor: '#f1f5f9', tickfont: {size: 10} }
            }, {responsive: true, displayModeBar: false});
        }

        // --- FUNCI√ìN DE DESCARGA DETALLADA (NO AFECTA EL VISUAL) ---
        function descargarReporteCompleto() {
            const m = document.getElementById('sel-mes').value;
            const fG = document.getElementById('sel-ger').value;
            
            const rango = [...new Set(db.filter(r => (m === 'ALL' || r.m === m)).map(r => r.f))].sort((a,b) => {
                const pa = a.split('/'), pb = b.split('/');
                return new Date(pa[2], pa[1]-1, pa[0]) - new Date(pb[2], pb[1]-1, pb[0]);
            });

            let dataAgrupada = {};
            db.filter(r => (m === 'ALL' || r.m === m) && (fG === 'ALL' || r.g === fG)).forEach(r => {
                if(!dataAgrupada[r.u]) dataAgrupada[r.u] = { u: r.u, g: r.g, t: 0, d: {} };
                dataAgrupada[r.u].t += r.s;
                dataAgrupada[r.u].d[r.f] = (dataAgrupada[r.u].d[r.f] || 0) + r.s;
            });

            // Encabezado: Info base + Fechas individuales
            let csv = "USUARIO,GERENCIA,DIAS_TRABAJADOS,TOTAL_FALTAS,HORAS_TOTALES," + rango.join(",") + "\n";

            Object.values(dataAgrupada).sort((a,b)=>b.t-a.t).forEach(a => {
                const trabajados = Object.keys(a.d).length;
                const faltas = rango.length - trabajados;
                let fila = `${a.u},${a.g},${trabajados},${faltas},${fmt(a.t)}`;
                
                // Detalle d√≠a a d√≠a
                rango.forEach(fecha => {
                    fila += `,${a.d[fecha] ? fmt(a.d[fecha]) : "0h 0m"}`;
                });
                csv += fila + "\n";
            });

            const b = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const u = window.URL.createObjectURL(b);
            const link = document.createElement('a');
            link.href = u;
            link.download = `GMT_Reporte_Completo_${m.toUpperCase()}.csv`;
            link.click();
        }

        document.getElementById('sel-mes').onchange = () => { updateFilters(); render(); };
        document.getElementById('sel-dia').onchange = render;
        document.getElementById('sel-ger').onchange = render;
        fetchCSV();
    </script>
</body>
</html>
