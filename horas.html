<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT AUDIT | Performance Pro</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        /* BLOQUE: Estilos del Calendario (Cajitas de d√≠as) */
        .day-box { width: 14px; height: 14px; border-radius: 2px; font-size: 7px; display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 1px; }
        .spr-high { background-color: #2563eb; color: white; } /* D√≠a con conexi√≥n */
        .day-off { background-color: #f1f5f9; color: #cbd5e1; border: 1px solid #e2e8f0; } /* D√≠a sin conexi√≥n */
        /* BLOQUE: Estilo de Tarjetas de Gerentes */
        .card-stat { border-top: 4px solid #2563eb; transition: all 0.2s; }
        /* BLOQUE: Personalizaci√≥n de barra de desplazamiento (Scroll) */
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="p-2 md:p-4">

    <div class="max-w-[1400px] mx-auto">
        
        <div class="grid grid-cols-2 gap-3 mb-3">
            <div class="bg-white p-5 rounded-2xl shadow-sm border text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Ejecutivos Conectados</p>
                <p id="kpi_count_eje" class="text-3xl font-black text-slate-800">0</p>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Horas Totales</p>
                <p id="kpi_sum_hrs" class="text-3xl font-black text-blue-600">0:00</p>
            </div>
        </div>

        <div class="bg-white p-4 rounded-2xl shadow-sm border mb-3">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 px-3 py-1 rounded-lg text-white font-black italic text-xl">GMT</div>
                    <h2 class="text-xs font-black uppercase tracking-tighter italic">Auditor√≠a <span class="text-blue-600">Horas</span></h2>
                </div>
                <button onclick="forzarSincronizacion()" class="bg-blue-50 text-blue-600 text-[10px] font-bold uppercase px-4 py-2 rounded-xl">üîÑ Sincronizar</button>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <select id="sel_mes" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-bold text-xs outline-none"></select>
                <select id="sel_dia" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-bold text-xs outline-none"></select>
            </div>
        </div>

        <div id="cards_container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3 mb-3"></div>

        <div class="grid grid-cols-1 gap-3 mb-3">
            <div class="bg-white p-4 rounded-2xl border shadow-sm"><div id="chart_tendencia" style="height: 380px;"></div></div>
            <div class="bg-white p-4 rounded-2xl border shadow-sm"><div id="chart_gerencias" style="height: 450px;"></div></div>
        </div>

        <div class="bg-white border border-red-100 rounded-2xl mb-3 shadow-sm overflow-hidden">
            <div class="bg-red-50 px-4 py-3 flex justify-between items-center border-b border-red-100">
                <h3 class="text-red-600 font-black text-[10px] uppercase tracking-widest">üö® Alertas (+2 d√≠as sin conexi√≥n)</h3>
                <button onclick="descargarAlertas()" class="bg-red-600 text-white text-[9px] px-3 py-1 rounded-lg font-bold uppercase">Descargar CSV</button>
            </div>
            <div class="max-h-[160px] overflow-y-auto scroll-custom">
                <table class="w-full text-[11px]"><tbody id="alert_table_body" class="divide-y divide-red-50"></tbody></table>
            </div>
        </div>

        <div class="bg-white rounded-2xl border shadow-sm overflow-hidden">
            <div class="p-4 border-b bg-slate-50/50 flex justify-between items-center">
                <select id="sel_ger" class="w-full md:w-[350px] p-3 border border-slate-200 rounded-xl font-bold text-xs uppercase outline-none"></select>
            </div>
            <div class="overflow-x-auto max-h-[500px] scroll-custom">
                <table class="w-full text-[11px] text-left">
                    <thead class="bg-slate-100 text-slate-500 font-bold uppercase sticky top-0 z-10">
                        <tr><th class="p-4">Agente / Gerencia</th><th class="p-4 text-center">Calendario</th><th class="p-4 text-right">Total Hrs</th></tr>
                    </thead>
                    <tbody id="table_body" class="divide-y divide-slate-100 bg-white"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        /* CONFIGURACI√ìN: URL de la fuente de datos en GitHub */
        const GITHUB_URL = "https://raw.githubusercontent.com/gmt-gestion01/monitor-ventas/main/HORAS_ACUMULADO_HC_1.csv";
        let rawData = [], fechasGlobal = [], alertasActuales = [];

        /* L√ìGICA: Al cargar, verifica si hay datos en cach√© para no descargar de nuevo innecesariamente */
        window.onload = async () => {
            const cacheData = localStorage.getItem('gmt_data');
            if(cacheData) { rawData = JSON.parse(cacheData); procesarFiltros(); } 
            else { await cargarDesdeGitHub(); }
        };

        /* L√ìGICA: Descarga y parseo del CSV. Mapea las columnas sin importar su orden exacto */
        async function cargarDesdeGitHub() {
            try {
                const resp = await fetch(GITHUB_URL + "?t=" + new Date().getTime());
                const texto = await resp.text();
                const lineas = texto.split(/\r?\n/).filter(l => l.trim().length > 10);
                const headers = lineas[0].toUpperCase().split(',');
                const idx = {
                    agente: headers.findIndex(h => h.includes("AGENTE")),
                    usuario: headers.findIndex(h => h.includes("USUARIO")),
                    horas: headers.findIndex(h => h.includes("HORAS")),
                    ger: headers.findIndex(h => h.includes("GERENCIA")),
                    fec: headers.findIndex(h => h.includes("FECHA")),
                    mes: headers.findIndex(h => h.includes("MES"))
                };
                rawData = lineas.slice(1).map(l => {
                    const c = l.split(',').map(v => v.trim());
                    return {
                        agente: c[idx.agente], usuario: c[idx.usuario],
                        horas: t2s(c[idx.horas]), gerencia: (c[idx.ger] || "SIN GERENCIA").toUpperCase(),
                        fecha: c[idx.fec]?.split(' ')[0], mes: (c[idx.mes] || "S/M").toLowerCase()
                    };
                });
                localStorage.setItem('gmt_data', JSON.stringify(rawData));
                procesarFiltros();
            } catch (e) { console.error("Error cargando base:", e); }
        }

        /* L√ìGICA: Sincronizaci√≥n manual: Borra cach√© y recarga la p√°gina */
        function forzarSincronizacion() { localStorage.clear(); location.reload(); }

        /* UTILIDADES: Conversi√≥n de Tiempo (HH:MM:SS a Segundos y viceversa) */
        function t2s(t) { const p = String(t).split(':'); return p.length >= 2 ? (+p[0]*3600) + (+p[1]*60) + (+p[2]||0) : 0; }
        function s2t(s) { const h = Math.floor(s/3600); const m = Math.floor((s%3600)/60); return `${h}:${m.toString().padStart(2,'0')}`; }

        /* L√ìGICA: Llena los selectores de Mes, D√≠a y Gerente bas√°ndose en la data real */
        function procesarFiltros() {
            let setM = new Set(), setG = new Set(), setF = new Set();
            rawData.forEach(r => { setM.add(r.mes); setG.add(r.gerencia); setF.add(r.fecha); });
            fechasGlobal = [...setF].sort((a,b) => a.split('/').reverse().join('').localeCompare(b.split('/').reverse().join('')));
            
            document.getElementById('sel_mes').innerHTML = '<option value="ALL">üóìÔ∏è TODOS LOS MESES</option>' + [...setM].sort().map(m => `<option value="${m}">${m.toUpperCase()}</option>`).join('');
            document.getElementById('sel_ger').innerHTML = '<option value="ALL">üë• TODOS LOS GERENTES</option>' + [...setG].sort().map(g => `<option value="${g}">${g}</option>`).join('');
            
            /* Persistencia: Recupera la √∫ltima selecci√≥n que hizo el usuario */
            document.getElementById('sel_mes').value = localStorage.getItem('last_mes') || 'ALL';
            document.getElementById('sel_ger').value = localStorage.getItem('last_ger') || 'ALL';
            actualizarDias();
            document.getElementById('sel_dia').value = localStorage.getItem('last_dia') || 'ALL';
            render();
        }

        /* L√ìGICA: Actualiza din√°micamente el filtro de d√≠as seg√∫n el mes seleccionado */
        function actualizarDias() {
            const m = document.getElementById('sel_mes').value;
            const diasF = fechasGlobal.filter(f => rawData.find(r => r.fecha === f && (m === 'ALL' || r.mes === m)));
            document.getElementById('sel_dia').innerHTML = '<option value="ALL">üìÖ TODOS LOS D√çAS</option>' + diasF.map(f => `<option value="${f}">${f}</option>`).join('');
        }

        /* MOTOR PRINCIPAL: Filtra datos y dibuja TODO en la pantalla */
        function render() {
            const mSel = document.getElementById('sel_mes').value, dSel = document.getElementById('sel_dia').value, gSel = document.getElementById('sel_ger').value;
            // Guardamos filtros actuales para la pr√≥xima vez que entre
            localStorage.setItem('last_mes', mSel); localStorage.setItem('last_dia', dSel); localStorage.setItem('last_ger', gSel);

            // Filtrado principal de la matriz de datos
            let filtrados = rawData.filter(r => (mSel === 'ALL' || r.mes === mSel) && (dSel === 'ALL' || r.fecha === dSel) && (gSel === 'ALL' || r.gerencia === gSel));
            let fActivas = fechasGlobal.filter(f => rawData.find(r => r.fecha === f && (mSel === 'ALL' || r.mes === mSel)));

            let porEje = {}, statsG = {}, tendenciaAgrupada = {};
            for(let i=1; i<=31; i++) tendenciaAgrupada[i] = 0; // Inicializamos contador de d√≠as del mes

            filtrados.forEach(r => {
                // C√°lculo de Tendencia: Agrupamos por el N√öMERO DE D√çA (ej. 01, 02) para sumar totales globales
                const diaNum = parseInt(r.fecha.split('/')[0]);
                if(tendenciaAgrupada.hasOwnProperty(diaNum)) tendenciaAgrupada[diaNum] += r.horas;

                // Estructura para tabla por agente
                if(!porEje[r.usuario]) porEje[r.usuario] = { agente: r.agente, ger: r.gerencia, total: 0, dias: new Set() };
                porEje[r.usuario].total += r.horas;
                porEje[r.usuario].dias.add(r.fecha);
                
                // Estructura para tarjetas y ranking de gerentes
                if(!statsG[r.gerencia]) statsG[r.gerencia] = { h: 0, n: new Set() };
                statsG[r.gerencia].h += r.horas; statsG[r.gerencia].n.add(r.usuario);
            });

            // Actualizaci√≥n de KPIs superiores
            document.getElementById('kpi_sum_hrs').innerText = s2t(filtrados.reduce((a,b)=>a+b.horas,0));
            document.getElementById('kpi_count_eje').innerText = Object.keys(porEje).length;

            // DIBUJADO DE ALERTAS: Filtra qui√©n debe 2 o m√°s d√≠as
            alertasActuales = Object.values(porEje).filter(e => (fActivas.length - e.dias.size) >= 2);
            document.getElementById('alert_table_body').innerHTML = alertasActuales.map(e => `
                <tr class="hover:bg-red-50">
                    <td class="p-3 pl-4 font-bold text-slate-700">${e.agente}</td>
                    <td class="p-3 text-center text-red-600 font-black">${fActivas.length - e.dias.size} D√çAS OFF</td>
                    <td class="p-3 text-right pr-4 font-bold">${s2t(e.total)}</td>
                </tr>`).join('');

            // DIBUJADO DE TARJETAS: Genera bloques visuales por cada gerente
            document.getElementById('cards_container').innerHTML = Object.entries(statsG).sort((a,b)=>b[1].h-a[1].h).map(([nom, data]) => `
                <div class="bg-white p-4 rounded-xl shadow-sm border card-stat text-center">
                    <p class="text-[9px] font-black text-slate-400 uppercase truncate">${nom}</p>
                    <p class="text-xl font-black text-slate-800">${s2t(data.h)}</p>
                    <p class="text-[9px] font-bold text-blue-500 italic">${data.n.size} Ejes.</p>
                </div>`).join('');

            // DIBUJADO DE TABLA: Lista agentes y pinta los cuadritos azules de asistencia
            document.getElementById('table_body').innerHTML = Object.values(porEje).sort((a,b)=>a.total-b.total).map(u => {
                let bx = ""; fActivas.forEach(f => bx += `<div class="day-box ${u.dias.has(f) ? 'spr-high' : 'day-off'}">${f.split('/')[0]}</div>`);
                return `<tr><td class="p-4 font-bold">${u.agente}<br><span class="text-[8px] text-slate-400 font-bold uppercase">${u.ger}</span></td><td class="p-4 flex flex-wrap justify-center gap-px">${bx}</td><td class="p-4 text-right font-black text-blue-600">${s2t(u.total)}</td></tr>`;
            }).join('');

            // BLOQUE: DIBUJO DE GR√ÅFICAS (Se ejecuta con un peque√±o retraso para asegurar que el dise√±o cargue primero)
            setTimeout(() => {
                const config = { responsive: true, displayModeBar: false };
                
                // GR√ÅFICA TENDENCIA: Configurada con margen superior extra para que no se encime el texto
                const xTicks = Object.keys(tendenciaAgrupada).filter(d => tendenciaAgrupada[d] > 0);
                const yVals = xTicks.map(d => (tendenciaAgrupada[d]/3600).toFixed(1));
                const maxTen = Math.max(...yVals);

                Plotly.newPlot('chart_tendencia', [{
                    x: xTicks, y: yVals,
                    type: 'scatter', mode: 'lines+markers+text', text: yVals,
                    textposition: 'top center', cliponaxis: false,
                    textfont: { weight: 'bold', size: 11, color: '#1e40af' },
                    line: { color: '#2563eb', width: 3 }
                }], { 
                    margin: { l:50, r:50, t:80, b:50 }, 
                    title: '<b>RENDIMIENTO POR D√çA CALENDARIO (TOTAL HORAS)</b>',
                    yaxis: { range: [0, maxTen * 1.35], showgrid: true } // 35% de espacio extra arriba
                }, config);

                // GR√ÅFICA GERENCIAS: Configurada con margen derecho amplio para las etiquetas de texto
                const sG = Object.entries(statsG).sort((a,b) => a[1].h - b[1].h);
                const xBar = sG.map(e => (e[1].h/3600).toFixed(1));
                const maxBar = Math.max(...xBar);
                
                Plotly.newPlot('chart_gerencias', [{
                    y: sG.map(e => e[0]), x: xBar, type: 'bar', orientation: 'h', 
                    text: xBar.map(v => v + ' h'), textposition: 'outside', 
                    cliponaxis: false, marker: { color: '#2563eb' }
                }], { 
                    margin: { l:140, r:120, t:60, b:50 }, 
                    title: '<b>TOTAL ACUMULADO POR GERENTE</b>',
                    xaxis: { range: [0, maxBar * 1.3], showgrid: true } // 30% de espacio extra a la derecha
                }, config);
            }, 450);
        }

        /* L√ìGICA: Genera un archivo CSV con las personas que tienen alertas para descargar */
        function descargarAlertas() {
            let csv = "Agente,Dias_OFF,Horas\n";
            alertasActuales.forEach(e => {
                const dOff = fechasGlobal.filter(f => rawData.find(r => r.fecha === f && (document.getElementById('sel_mes').value === 'ALL' || r.mes === document.getElementById('sel_mes').value))).length - e.dias.size;
                csv += `"${e.agente}",${dOff},"${s2t(e.total)}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "alertas_gmt.csv";
            link.click();
        }

        /* ESCUCHADORES: Detectan cambios en los filtros para redibujar todo */
        document.getElementById('sel_mes').addEventListener('change', () => { actualizarDias(); render(); });
        document.getElementById('sel_dia').addEventListener('change', render);
        document.getElementById('sel_ger').addEventListener('change', render);
    </script>
</body>
</html>
