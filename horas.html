<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GMT AUDIT | Performance Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .day-box { width: 22px; height: 22px; border-radius: 4px; font-size: 9px; display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 1px; }
        .spr-high { background-color: #2563eb; color: white; border: 1px solid #1e40af; }
        .day-off { background-color: #f1f5f9; color: #94a3b8; border: 1px solid #e2e8f0; }
        .card-alert { border-left: 5px solid #ef4444; background-color: #fef2f2; }
        .card-stat { border-left: 5px solid #2563eb; background: white; }
    </style>
</head>
<body class="p-4 bg-slate-50">

    <div class="max-w-[1600px] mx-auto">
        <div class="bg-white p-6 rounded-3xl shadow-sm border mb-6 flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 p-3 rounded-2xl text-white font-black italic">GMT</div>
                <h1 class="text-xl font-black uppercase">AuditorÃ­a <span class="text-blue-600">Performance</span></h1>
            </div>
            <div class="flex gap-4">
                <input type="file" id="csvFile" accept=".csv" class="hidden" onchange="cargarLocal(event)">
                <button onclick="document.getElementById('csvFile').click()" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase">Subir Archivo Local</button>
                <select id="sel_mes" class="border p-2 rounded-xl font-bold text-sm outline-none shadow-sm min-w-[120px]"></select>
                <button onclick="cargarDesdeGitHub()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-black text-[10px] uppercase hover:bg-blue-700">Actualizar GitHub</button>
            </div>
        </div>

        <div id="cards_container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mb-6"></div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div class="bg-white p-6 rounded-3xl border shadow-sm"><div id="chart_gerencias" style="height: 350px;"></div></div>
            <div class="bg-white p-6 rounded-3xl border shadow-sm"><div id="chart_tendencia" style="height: 350px;"></div></div>
        </div>

        <div class="bg-white rounded-3xl border shadow-sm overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center bg-slate-50/50">
                <select id="sel_ger" class="p-3 rounded-xl border font-bold text-slate-700 uppercase outline-none bg-white shadow-sm w-64"></select>
                <div class="text-right">
                    <p class="text-[9px] font-bold text-slate-400 uppercase">Suma Total de Horas</p>
                    <p class="text-3xl font-black text-blue-600" id="kpi_sum_hrs">0:00</p>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-[11px]">
                    <thead class="bg-white border-b text-slate-400 font-bold uppercase">
                        <tr>
                            <th class="p-5">Agente / Usuario</th>
                            <th class="p-5">Gerencia</th>
                            <th class="p-5 text-center">ConexiÃ³n por DÃ­a</th>
                            <th class="p-5 text-right">Hrs Totales</th>
                        </tr>
                    </thead>
                    <tbody id="table_body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_URL = "https://raw.githubusercontent.com/gmt-gestion01/monitor-ventas/main/HORAS_ACUMULADO_HC_1.csv";
        let dataGlobal = {}, fechasGlobal = [], mesesDisp = {};

        function t2s(t) {
            if(!t) return 0;
            const p = t.split(':');
            return p.length >= 2 ? (+p[0]*3600) + (+p[1]*60) + (+p[2]||0) : 0;
        }

        function s2t(s) {
            const h = Math.floor(s/3600);
            const m = Math.floor((s%3600)/60);
            return `${h}:${m.toString().padStart(2,'0')}`;
        }

        async function cargarDesdeGitHub() {
            try {
                const response = await fetch(GITHUB_URL);
                const csvText = await response.text();
                procesarCSV(csvText);
            } catch (err) { alert("Error al conectar con GitHub. Intenta subir el archivo localmente."); }
        }

        function cargarLocal(event) {
            const reader = new FileReader();
            reader.onload = (e) => procesarCSV(e.target.result);
            reader.readAsText(event.target.files[0]);
        }

        function procesarCSV(csv) {
            const lineas = csv.split(/\r?\n/).filter(l => l.trim().length > 10);
            const sep = lineas[0].includes(';') ? ';' : ',';
            
            // Ãndices basados en tu archivo 
            const iAg = 0, iUs = 1, iHr = 2, iGe = 4, iDi = 7, iMe = 8;

            dataGlobal = {}; fechasGlobal = []; let setF = new Set(), setG = new Set();
            mesesDisp = {};

            lineas.slice(1).forEach(l => {
                const col = l.split(sep).map(c => c.trim());
                if(col.length < 8) return;

                let ger = (col[iGe] || "SIN GERENCIA").toUpperCase();
                if(ger === "UNDEFINED" || ger === "") ger = "SIN GERENCIA";
                
                const us = col[iUs], fec = col[iDi], mes = (col[iMe] || "desconocido").toLowerCase();
                
                setF.add(fec); setG.add(ger);
                mesesDisp[mes] = mes;

                if (!dataGlobal[us]) dataGlobal[us] = { ag: col[iAg], us, ger, logs: {} };
                dataGlobal[us].logs[fec] = (dataGlobal[us].logs[fec] || 0) + t2s(col[iHr]);
            });

            fechasGlobal = [...setF].sort((a,b) => a.split('/').reverse().join('').localeCompare(b.split('/').reverse().join('')));
            
            const selGer = document.getElementById('sel_ger');
            selGer.innerHTML = '<option value="ALL">VISTA GLOBAL</option>' + [...setG].sort().map(g => `<option value="${g}">${g}</option>`).join('');
            
            const selMes = document.getElementById('sel_mes');
            selMes.innerHTML = Object.keys(mesesDisp).map(m => `<option value="${m}">${m.toUpperCase()}</option>`).join('');
            
            render();
        }

        function render() {
            const mesSel = document.getElementById('sel_mes').value;
            const gerSel = document.getElementById('sel_ger').value;
            let list = [], statsGer = {}, tendencia = {};

            fechasGlobal.forEach(f => { if(f.toLowerCase().includes(mesSel) || !mesSel) tendencia[f] = 0; });

            Object.values(dataGlobal).forEach(u => {
                let sum = 0, diasOn = 0, boxes = "";
                fechasGlobal.forEach(f => {
                    const diaMes = f.split('/')[0];
                    if(f.toLowerCase().includes(mesSel) || !mesSel) {
                        const s = u.logs[f] || 0; 
                        sum += s;
                        if(s > 0) diasOn++;
                        boxes += `<div class="day-box ${s > 0 ? 'spr-high' : 'day-off'}">${diaMes}</div>`;
                        if (gerSel === "ALL" || u.ger === gerSel) tendencia[f] += s;
                    }
                });

                if (sum === 0) return;
                if(!statsGer[u.ger]) statsGer[u.ger] = { horas: 0, ops: 0 };
                statsGer[u.ger].horas += sum;
                statsGer[u.ger].ops++;

                if (gerSel === "ALL" || u.ger === gerSel) list.push({ ...u, sum, boxes, diasOn });
            });

            // RENDER CARDS
            const sGerArr = Object.entries(statsGer).sort((a,b) => b[1].horas - a[1].horas);
            document.getElementById('cards_container').innerHTML = sGerArr.slice(0,5).map(([name, data]) => `
                <div class="p-5 rounded-2xl shadow-sm border ${name === 'SIN GERENCIA' ? 'card-alert' : 'card-stat'}">
                    <p class="text-[9px] font-black text-slate-400 uppercase truncate">${name}</p>
                    <h3 class="text-xl font-black text-slate-800">${s2t(data.horas)}h</h3>
                    <p class="text-[9px] font-bold text-blue-600 mt-1 uppercase">ðŸ‘¤ ${data.ops} Agentes</p>
                </div>
            `).join('');

            document.getElementById('kpi_sum_hrs').innerText = s2t(list.reduce((a, b) => a + b.sum, 0));

            // RENDER TABLE
            document.getElementById('table_body').innerHTML = list.map(u => `
                <tr>
                    <td class="p-4"><b>${u.ag}</b><br><span class="text-[9px] text-slate-400">${u.us}</span></td>
                    <td class="p-4 font-bold ${u.ger==='SIN GERENCIA'?'text-red-500':''}">${u.ger}</td>
                    <td class="p-4 flex flex-wrap justify-center gap-1">${u.boxes}</td>
                    <td class="p-4 text-right font-black text-blue-600">${s2t(u.sum)}</td>
                </tr>`).join('');

            // CHARTS
            Plotly.newPlot('chart_gerencias', [{
                y: sGerArr.map(e => e[0]).reverse(), x: sGerArr.map(e => e[1].horas/3600).reverse(),
                type: 'bar', orientation: 'h', marker: { color: '#2563eb' }
            }], { title: 'HORAS POR GERENCIA', margin: {l:150} });

            Plotly.newPlot('chart_tendencia', [{
                x: Object.keys(tendencia).map(f => f.split('/')[0]),
                y: Object.values(tendencia).map(s => s/3600),
                type: 'scatter', mode: 'lines+markers', fill: 'tozeroy'
            }], { title: 'TENDENCIA DE CONEXIÃ“N (HRS)' });
        }

        document.getElementById('sel_mes').addEventListener('change', render);
        document.getElementById('sel_ger').addEventListener('change', render);
        window.onload = cargarDesdeGitHub;
    </script>
</body>
</html>
