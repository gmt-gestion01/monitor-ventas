<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT AUDIT | Control de Conexi칩n</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .day-box { width: 14px; height: 14px; border-radius: 2px; font-size: 7px; display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 1px; }
        .spr-high { background-color: #2563eb; color: white; }
        .day-off { background-color: #f1f5f9; color: #cbd5e1; border: 1px solid #e2e8f0; }
        .card-stat { border-left: 4px solid #2563eb; background: white; border-radius: 0.75rem; transition: all 0.2s; }
        .card-stat:hover { border-left-color: #1e40af; shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .scroll-custom::-webkit-scrollbar { width: 6px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        /* Bloqueo de zoom en gr치ficas para scroll m칩vil */
        .js-plotly-plot .plotly .nsewdrag, .js-plotly-plot .plotly .drag { pointer-events: none !important; }
    </style>
</head>
<body class="p-2 md:p-4 text-slate-800">

    <div class="max-w-[1600px] mx-auto">
        <div class="bg-white p-4 rounded-2xl shadow-sm border mb-4 flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 px-3 py-1 rounded-lg text-white font-black italic text-xl">GMT</div>
                    <h2 class="text-sm font-black uppercase tracking-tighter text-slate-800">Auditor칤a <span class="text-blue-600">Conexi칩n</span></h2>
                </div>
                <button onclick="cargarDesdeGitHub()" class="bg-blue-50 text-blue-600 px-3 py-1 rounded-lg font-bold text-[10px] uppercase hover:bg-blue-100 transition-colors">Actualizar Data</button>
            </div>
            
            <div class="grid grid-cols-2 gap-2">
                <div class="flex flex-col">
                    <label class="text-[8px] font-black text-slate-400 uppercase ml-1">Periodo Mes</label>
                    <select id="sel_mes" class="bg-slate-50 border p-2 rounded-lg font-bold text-xs outline-none focus:ring-2 ring-blue-500/20"></select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[8px] font-black text-slate-400 uppercase ml-1">Filtro D칤a</label>
                    <select id="sel_dia" class="bg-slate-50 border p-2 rounded-lg font-bold text-xs outline-none focus:ring-2 ring-blue-500/20"><option value="ALL">TODOS</option></select>
                </div>
            </div>
        </div>

        <div id="cards_container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3 mb-4"></div>

        <div class="bg-red-50 border border-red-100 rounded-2xl mb-4 overflow-hidden shadow-sm">
            <div class="bg-red-100/50 p-3 flex justify-between items-center">
                <h3 class="text-red-600 font-black text-[10px] uppercase flex items-center gap-2">游뚿 Alertas (+2 d칤as inactivo)</h3>
                <span id="alert_count" class="bg-red-600 text-white text-[9px] px-2 py-0.5 rounded-full font-bold">0</span>
            </div>
            <div class="max-h-[180px] overflow-y-auto scroll-custom">
                <table class="w-full text-[10px] text-left">
                    <thead class="bg-white/80 text-slate-400 sticky top-0 border-b">
                        <tr>
                            <th class="p-2 pl-4 uppercase">Agente</th>
                            <th class="p-2 text-center uppercase">D칤as Conexi칩n</th>
                            <th class="p-2 text-right pr-4 uppercase">Horas Totales</th>
                        </tr>
                    </thead>
                    <tbody id="alert_table_body" class="divide-y divide-red-100 bg-white/40"></tbody>
                </table>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-4">
            <div class="bg-white p-3 rounded-2xl border shadow-sm">
                <div id="chart_tendencia" style="height: 280px;"></div>
            </div>
            <div class="bg-white p-3 rounded-2xl border shadow-sm">
                <div id="chart_gerencias" style="height: 280px;"></div>
            </div>
        </div>

        <div class="bg-white rounded-2xl border shadow-sm overflow-hidden">
            <div class="p-4 border-b flex flex-col md:flex-row justify-between items-start md:items-center bg-slate-50/50 gap-4">
                <div class="w-full md:w-auto">
                    <label class="text-[8px] font-black text-slate-400 uppercase block mb-1">Filtrar por Gerente</label>
                    <select id="sel_ger" class="w-full md:w-[280px] p-2 border rounded-lg font-bold text-xs uppercase outline-none bg-white shadow-sm"></select>
                </div>
                <div class="flex gap-6 w-full md:w-auto justify-between md:justify-end px-2">
                    <div class="text-center">
                        <p class="text-[8px] font-bold text-slate-400 uppercase">Ejes. Conectados</p>
                        <p class="text-lg font-black text-slate-700" id="kpi_count_eje">0</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[8px] font-bold text-slate-400 uppercase">Horas Grupo</p>
                        <p class="text-lg font-black text-blue-600" id="kpi_sum_hrs">0:00</p>
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto max-h-[500px]">
                <table class="w-full text-[10px] md:text-[11px] text-left">
                    <thead class="bg-slate-100 text-slate-500 font-bold uppercase sticky top-0 z-10">
                        <tr>
                            <th class="p-3 pl-4">Ejecutivo</th>
                            <th class="p-3 text-center">Actividad Diaria</th>
                            <th class="p-3 text-right pr-4">Horas Totales</th>
                        </tr>
                    </thead>
                    <tbody id="table_body" class="divide-y divide-slate-100 bg-white"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_URL = "https://raw.githubusercontent.com/gmt-gestion01/monitor-ventas/main/HORAS_ACUMULADO_HC_1.csv";
        let rawData = [], fechasGlobal = [];

        window.onload = cargarDesdeGitHub;

        async function cargarDesdeGitHub() {
            try {
                const resp = await fetch(GITHUB_URL + "?t=" + new Date().getTime());
                const texto = await resp.text();
                procesarCSV(texto);
            } catch (e) { console.error("Error al cargar datos."); }
        }

        function t2s(t) {
            if(!t) return 0;
            const p = String(t).split(':');
            return p.length >= 2 ? (+p[0]*3600) + (+p[1]*60) + (+p[2]||0) : 0;
        }

        function s2t(s) {
            const h = Math.floor(s/3600);
            const m = Math.floor((s%3600)/60);
            return `${h}:${m.toString().padStart(2,'0')}`;
        }

        function procesarCSV(csv) {
            const lineas = csv.split(/\r?\n/).filter(l => l.trim().length > 10);
            const iAg=0, iUs=1, iHr=2, iGe=4, iFec=7, iMes=8;
            rawData = [];
            let setM = new Set(), setG = new Set(), setF = new Set();

            lineas.slice(1).forEach(l => {
                const c = l.split(',').map(v => v.trim());
                if(c.length < 9) return;
                const r = { 
                    agente: c[iAg], 
                    usuario: c[iUs], 
                    horas: t2s(c[iHr]), 
                    gerencia: (c[iGe] || "SIN GERENCIA").toUpperCase(), 
                    fecha: c[iFec], 
                    mes: c[iMes].toLowerCase() 
                };
                rawData.push(r);
                setM.add(r.mes); setG.add(r.gerencia); setF.add(r.fecha);
            });
            fechasGlobal = [...setF].sort((a,b) => a.split('/').reverse().join('').localeCompare(b.split('/').reverse().join('')));
            let mesH = ''; [...setM].sort().forEach(m => mesH += `<option value="${m}">${m.toUpperCase()}</option>`);
            document.getElementById('sel_mes').innerHTML = mesH;
            let gerH = '<option value="ALL">TODOS LOS GERENTES</option>'; [...setG].sort().forEach(g => gerH += `<option value="${g}">${g}</option>`);
            document.getElementById('sel_ger').innerHTML = gerH;
            actualizarDias(); render();
        }

        function actualizarDias() {
            const m = document.getElementById('sel_mes').value;
            const diasF = fechasGlobal.filter(f => rawData.find(r => r.fecha === f && r.mes === m));
            let diaH = '<option value="ALL">TODOS</option>';
            diasF.forEach(f => diaH += `<option value="${f}">${f.split('/')[0]}</option>`);
            document.getElementById('sel_dia').innerHTML = diaH;
        }

        function render() {
            const mSel = document.getElementById('sel_mes').value;
            const dSel = document.getElementById('sel_dia').value;
            const gSel = document.getElementById('sel_ger').value;

            let filtrados = rawData.filter(r => (r.mes === mSel) && (dSel === 'ALL' || r.fecha === dSel) && (gSel === 'ALL' || r.gerencia === gSel));
            let fActivas = fechasGlobal.filter(f => rawData.find(r => r.fecha === f && r.mes === mSel));

            let porEje = {}, statsG = {}, tendencia = {};
            fActivas.forEach(f => tendencia[f] = 0);

            filtrados.forEach(r => {
                if(!porEje[r.usuario]) porEje[r.usuario] = { agente: r.agente, ger: r.gerencia, total: 0, dias: new Set() };
                porEje[r.usuario].total += r.horas;
                porEje[r.usuario].dias.add(r.fecha);

                if(!statsG[r.gerencia]) statsG[r.gerencia] = { h: 0, n: new Set() };
                statsG[r.gerencia].h += r.horas;
                statsG[r.gerencia].n.add(r.usuario);
                tendencia[r.fecha] = (tendencia[r.fecha] || 0) + r.horas;
            });

            // RENDER TARJETAS (SOLO PERSONAL CONECTADO)
            document.getElementById('cards_container').innerHTML = Object.entries(statsG).sort((a,b)=>b[1].h-a[1].h).map(([n, d]) => `
                <div class="p-3 card-stat shadow-sm">
                    <p class="text-[8px] font-black text-slate-400 uppercase truncate mb-1">${n}</p>
                    <h3 class="text-sm font-black text-slate-800">${s2t(d.h)}</h3>
                    <p class="text-[9px] text-blue-600 font-bold mt-1">${d.n.size} Ejes. Conectados</p>
                </div>`).join('');

            // RENDER ALERTAS DIN츼MICAS
            const ejecutivosBajos = Object.values(porEje).filter(e => (fActivas.length - e.dias.size) >= 2);
            document.getElementById('alert_count').innerText = ejecutivosBajos.length;
            document.getElementById('alert_table_body').innerHTML = ejecutivosBajos.map(e => `
                <tr>
                    <td class="p-2 pl-4 font-bold text-slate-700">${e.agente}</td>
                    <td class="p-2 text-center text-red-600 font-bold">${e.dias.size} / ${fActivas.length}</td>
                    <td class="p-2 text-right pr-4 font-mono font-bold text-slate-600">${s2t(e.total)}</td>
                </tr>`).join('');

            // TABLA GENERAL (MENOR A MAYOR HORAS)
            const listaOrdenada = Object.values(porEje).sort((a,b) => a.total - b.total);
            document.getElementById('table_body').innerHTML = listaOrdenada.map(u => {
                let boxes = ""; fActivas.forEach(f => boxes += `<div class="day-box ${u.dias.has(f) ? 'spr-high' : 'day-off'}">${f.split('/')[0]}</div>`);
                return `<tr>
                    <td class="p-3 pl-4"><b>${u.agente}</b><br><span class="text-[8px] text-slate-400 uppercase">${u.ger}</span></td>
                    <td class="p-3 flex flex-wrap justify-center gap-px">${boxes}</td>
                    <td class="p-3 text-right pr-4 font-black text-slate-600">${s2t(u.total)}</td>
                </tr>`;
            }).join('');

            document.getElementById('kpi_sum_hrs').innerText = s2t(filtrados.reduce((a,b)=>a+b.horas,0));
            document.getElementById('kpi_count_eje').innerText = Object.keys(porEje).length;

            // GR츼FICAS
            const layoutBase = { dragmode: false, xaxis: { fixedrange: true }, yaxis: { fixedrange: true }, margin: { l:40, r:20, t:40, b:40 } };

            Plotly.newPlot('chart_tendencia', [{
                x: Object.keys(tendencia).map(f => f.split('/')[0]), y: Object.values(tendencia).map(s => (s/3600).toFixed(1)),
                type: 'scatter', mode: 'lines+markers+text', text: Object.values(tendencia).map(s => (s/3600).toFixed(1)),
                textposition: 'top center', line: { color: '#2563eb', width: 2 }
            }], { ...layoutBase, title: { text: 'PRODUCCI칍N DIARIA (HORAS)', font: {size: 11, weight: 'bold'}} }, { responsive: true, displayModeBar: false });

            const sGS = Object.entries(statsG).sort((a,b)=>a[1].h-b[1].h);
            Plotly.newPlot('chart_gerencias', [{
                y: sGS.map(e=>e[0]), x: sGS.map(e=>(e[1].h/3600).toFixed(1)),
                type: 'bar', orientation: 'h', marker: { color: '#2563eb' },
                text: sGS.map(e=>(e[1].h/3600).toFixed(1) + 'h'), textposition: 'outside'
            }], { ...layoutBase, title: { text: 'TOTAL POR GERENTE', font: {size: 11, weight: 'bold'}}, margin: {l:100, r:40, t:40, b:40} }, { responsive: true, displayModeBar: false });
        }

        document.getElementById('sel_mes').addEventListener('change', () => { actualizarDias(); render(); });
        document.getElementById('sel_dia').addEventListener('change', render);
        document.getElementById('sel_ger').addEventListener('change', render);
    </script>
</body>
</html>
