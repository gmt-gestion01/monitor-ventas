<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT MONITOR | Final Fix</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .day-box { width: 14px; height: 14px; border-radius: 2px; font-size: 7px; display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 1px; }
        .is-active { background-color: #2563eb; color: white; }
        .is-off { background-color: #fee2e2; color: #ef4444; border: 1px solid #fecaca; }
    </style>
</head>
<body class="p-2 md:p-4">

    <div class="max-w-[1400px] mx-auto">
        <div class="flex flex-col md:flex-row gap-4 mb-4">
            <div class="bg-white p-6 rounded-3xl shadow-sm border-t-4 border-blue-600 flex-1">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xs font-black uppercase tracking-widest">Panel de <span class="text-blue-600">Asistencia</span></h2>
                    <span id="last-update" class="text-[9px] font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded-full italic">Sincronizando...</span>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div><p class="text-[10px] font-bold text-slate-400">EJECUTIVOS</p><p id="kpi-ejes" class="text-3xl font-black">0</p></div>
                    <div><p class="text-[10px] font-bold text-slate-400">HORAS TOTALES</p><p id="kpi-hrs" class="text-3xl font-black text-blue-600">0:00</p></div>
                </div>
            </div>
            <div class="bg-red-600 p-6 rounded-3xl shadow-lg flex-1 text-white">
                <p class="text-[10px] font-bold uppercase mb-2">üö® Alertas Cr√≠ticas</p>
                <p class="text-[9px] mb-3 opacity-80">Agentes con m√°s de 2 d√≠as de inactividad</p>
                <div id="alert-summary" class="text-2xl font-black">Cargando alertas...</div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <select id="sel-mes" class="p-3 rounded-xl border-none shadow-sm font-bold text-xs bg-white"></select>
            <select id="sel-dia" class="p-3 rounded-xl border-none shadow-sm font-bold text-xs bg-white"></select>
            <select id="sel-ger" class="p-3 rounded-xl border-none shadow-sm font-bold text-xs bg-white"></select>
        </div>

        <div class="bg-white p-4 rounded-3xl border shadow-sm mb-4">
            <div id="main-chart" style="width:100%; height:200px;"></div>
        </div>

        <div class="bg-white rounded-3xl border shadow-sm overflow-hidden">
            <div class="overflow-x-auto max-h-[500px]">
                <table class="w-full text-left text-xs">
                    <thead class="bg-slate-50 text-slate-400 font-black uppercase sticky top-0">
                        <tr><th class="p-4">Agente</th><th class="p-4">Gerencia</th><th class="p-4 text-center">√öltimos D√≠as</th><th class="p-4 text-right">Total</th></tr>
                    </thead>
                    <tbody id="main-table" class="divide-y"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const URL_BASE = "https://raw.githubusercontent.com/gmt-gestion01/monitor-ventas/main/HORAS_ACUMULADO_HC_1.csv";
        let db = [];
        let allDates = [];

        async function init() {
            try {
                const res = await fetch(`${URL_BASE}?nocache=${new Date().getTime()}`);
                const rawText = await res.text();
                const rows = rawText.replace(/^\uFEFF/, "").split(/\r?\n/).filter(line => line.trim() !== "");
                
                // Buscador inteligente de columnas
                const head = rows[0].toUpperCase().split(',').map(h => h.trim());
                const findCol = (name) => head.findIndex(h => h.includes(name));

                const col = {
                    ag: findCol("AGENTE"),
                    us: findCol("USUARIO"),
                    hr: findCol("HORAS"),
                    ge: findCol("GERENCIA"),
                    fe: findCol("FECHA"),
                    me: findCol("MES")
                };

                db = rows.slice(1).map(row => {
                    const c = row.split(',').map(v => v.trim());
                    return {
                        agente: c[col.ag] || "S/N",
                        usuario: c[col.us] || "S/U",
                        segundos: timeToSec(c[col.hr]),
                        gerencia: (c[col.ge] || "GENERAL").toUpperCase(),
                        fecha: c[col.fe] ? c[col.fe].split(' ')[0].replace(/-/g, '/') : "",
                        mes: (c[col.me] || "").toLowerCase()
                    };
                }).filter(i => i.fecha);

                allDates = [...new Set(db.map(d => d.fecha))].sort((a,b) => {
                    const [da, ma, aa] = a.split('/');
                    return new Date(aa, ma-1, da) - new Date(b.split('/')[2], b.split('/')[1]-1, b.split('/')[0]);
                });

                document.getElementById('last-update').innerText = `Actualizado: ${allDates[allDates.length-1]}`;
                fillFilters();
                render();
            } catch (err) { console.error(err); }
        }

        function timeToSec(str) {
            if (!str || str === "0") return 0;
            const p = str.split(':');
            return (parseInt(p[0]) * 3600) + (parseInt(p[1]) * 60) + (parseInt(p[2] || 0));
        }

        function secToTime(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            return `${h}:${m.toString().padStart(2, '0')}`;
        }

        function fillFilters() {
            const meses = [...new Set(db.map(i => i.mes))].sort();
            const gers = [...new Set(db.map(i => i.gerencia))].sort();
            document.getElementById('sel-mes').innerHTML = '<option value="ALL">TODOS LOS MESES</option>' + meses.map(m => `<option value="${m}">${m.toUpperCase()}</option>`).join('');
            document.getElementById('sel-ger').innerHTML = '<option value="ALL">TODAS LAS GERENCIAS</option>' + gers.map(g => `<option value="${g}">${g}</option>`).join('');
            updateDayFilter();
        }

        function updateDayFilter() {
            const m = document.getElementById('sel-mes').value;
            const days = allDates.filter(f => db.find(r => r.fecha === f && (m === 'ALL' || r.mes === m)));
            document.getElementById('sel-dia').innerHTML = '<option value="ALL">TODOS LOS D√çAS</option>' + days.map(f => `<option value="${f}">${f}</option>`).join('');
        }

        function render() {
            const fM = document.getElementById('sel-mes').value;
            const fD = document.getElementById('sel-dia').value;
            const fG = document.getElementById('sel-ger').value;

            const filtered = db.filter(r => (fM === 'ALL' || r.mes === fM) && (fD === 'ALL' || r.fecha === fD) && (fG === 'ALL' || r.gerencia === fG));
            const range = allDates.filter(f => db.find(r => r.fecha === f && (fM === 'ALL' || r.mes === fM)));

            let ag = {}, trend = {};
            range.forEach(d => trend[d] = 0);

            filtered.forEach(r => {
                if(!ag[r.usuario]) ag[r.usuario] = { n: r.agente, u: r.usuario, g: r.gerencia, t: 0, d: new Set() };
                ag[r.usuario].t += r.segundos;
                ag[r.usuario].d.add(r.fecha);
                if(trend[r.fecha] !== undefined) trend[r.fecha] += r.segundos;
            });

            const alertas = Object.values(ag).filter(a => (range.length - a.d.size) >= 2).length;
            document.getElementById('alert-summary').innerText = `${alertas} AGENTES`;
            document.getElementById('kpi-hrs').innerText = secToTime(filtered.reduce((a,b) => a + b.segundos, 0));
            document.getElementById('kpi-ejes').innerText = Object.keys(ag).length;

            document.getElementById('main-table').innerHTML = Object.values(ag).sort((a,b) => b.t - a.t).map(s => {
                let bxs = "";
                range.slice(-10).forEach(f => {
                    bxs += `<div class="day-box ${s.d.has(f) ? 'is-active' : 'is-off'}">${f.split('/')[0]}</div>`;
                });
                return `<tr><td class="p-4 font-bold">${s.n}</td><td class="p-4 text-slate-400 font-bold">${s.g}</td><td class="p-4 flex justify-center">${bxs}</td><td class="p-4 text-right font-black text-blue-600">${secToTime(s.t)}</td></tr>`;
            }).join('');

            draw(trend);
        }

        function draw(data) {
            Plotly.newPlot('main-chart', [{
                x: Object.keys(data), y: Object.values(data).map(s => (s/3600).toFixed(1)),
                type: 'scatter', mode: 'lines+markers', line: {shape: 'spline', color: '#2563eb'}, fill: 'tozeroy'
            }], { margin: { t: 10, b: 30, l: 30, r: 10 }, xaxis: {showgrid: false}, yaxis: {gridcolor: '#eee'} }, {responsive: true, displayModeBar: false});
        }

        document.getElementById('sel-mes').onchange = () => { updateDayFilter(); render(); };
        document.getElementById('sel-dia').onchange = render;
        document.getElementById('sel-ger').onchange = render;

        init();
    </script>
</body>
</html>
