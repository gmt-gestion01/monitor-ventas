<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT AUDIT | Performance Pro</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .day-box { width: 16px; height: 16px; border-radius: 3px; font-size: 7px; display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 1px; }
        .spr-high { background-color: #2563eb; color: white; }
        .day-off { background-color: #f1f5f9; color: #cbd5e1; border: 1px solid #e2e8f0; }
        .card-stat { border-top: 4px solid #2563eb; background: white; border-radius: 1rem; }
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        /* Bloqueo de interacciÃ³n en grÃ¡ficas para scroll fluido */
        .js-plotly-plot .plotly .nsewdrag { cursor: default !important; pointer-events: none; }
    </style>
</head>
<body class="p-2 md:p-4">

    <div class="max-w-[1600px] mx-auto">
        <div class="bg-white p-4 md:p-6 rounded-2xl shadow-sm border mb-4 flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 px-3 py-1 rounded-lg text-white font-black italic text-xl">GMT</div>
                    <h1 class="text-lg font-black uppercase tracking-tighter text-slate-800">AuditorÃ­a <span class="text-blue-600">Performance</span></h1>
                </div>
                <button onclick="cargarDesdeGitHub()" class="bg-blue-600 text-white p-2 rounded-lg font-bold text-[10px] uppercase hover:bg-blue-700">ðŸ”„</button>
            </div>
            
            <div class="grid grid-cols-2 gap-2">
                <div class="flex flex-col">
                    <label class="text-[9px] font-black text-slate-400 uppercase">Mes</label>
                    <select id="sel_mes" class="bg-slate-50 border p-2 rounded-lg font-bold text-xs outline-none"></select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[9px] font-black text-slate-400 uppercase">DÃ­a</label>
                    <select id="sel_dia" class="bg-slate-50 border p-2 rounded-lg font-bold text-xs outline-none"><option value="ALL">TODOS</option></select>
                </div>
            </div>
        </div>

        <div id="cards_container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3 mb-4"></div>

        <div class="bg-red-50 border-2 border-red-100 p-4 rounded-2xl mb-4 shadow-sm">
            <h3 class="text-red-600 font-black text-[11px] uppercase mb-3 flex items-center gap-2">ðŸš¨ Alertas: Ejecutivos con +2 dÃ­as de Inactividad</h3>
            <div class="overflow-x-auto bg-white rounded-xl">
                <table class="w-full text-[10px] text-left">
                    <thead class="bg-red-600 text-white font-bold uppercase">
                        <tr>
                            <th class="p-2">Agente</th>
                            <th class="p-2 text-center">DÃ­as Activos</th>
                            <th class="p-2 text-right">Hrs Totales</th>
                        </tr>
                    </thead>
                    <tbody id="alert_table_body" class="divide-y divide-red-50"></tbody>
                </table>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-4 mb-4">
            <div class="bg-white p-2 rounded-2xl border shadow-sm"><div id="chart_tendencia" style="height: 300px;"></div></div>
            <div class="bg-white p-2 rounded-2xl border shadow-sm"><div id="chart_gerencias" style="height: 400px;"></div></div>
        </div>

        <div class="bg-white rounded-2xl border shadow-sm overflow-hidden">
            <div class="p-4 border-b flex flex-col md:flex-row justify-between items-start md:items-center bg-slate-50 gap-3">
                <div class="w-full md:w-auto">
                    <label class="text-[9px] font-black text-slate-400 uppercase block mb-1">Filtrar Gerencia</label>
                    <select id="sel_ger" class="w-full md:w-[250px] p-2 border rounded-lg font-bold text-xs uppercase outline-none bg-white shadow-sm"></select>
                </div>
                <div class="flex gap-4 w-full md:w-auto justify-between md:justify-end">
                    <div class="text-center">
                        <p class="text-[8px] font-bold text-slate-400 uppercase">Ejecutivos</p>
                        <p class="text-lg font-black text-slate-700" id="kpi_count_eje">0</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[8px] font-bold text-slate-400 uppercase">Horas Totales</p>
                        <p class="text-lg font-black text-blue-600" id="kpi_sum_hrs">0:00</p>
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto max-h-[500px]">
                <table class="w-full text-[10px] md:text-[11px] text-left">
                    <thead class="bg-slate-100 text-slate-500 font-bold uppercase sticky top-0 z-10">
                        <tr>
                            <th class="p-3">Ejecutivo</th>
                            <th class="p-3 text-center">Calendario Actividad</th>
                            <th class="p-3 text-right">Total Hrs</th>
                        </tr>
                    </thead>
                    <tbody id="table_body" class="divide-y divide-slate-100 bg-white"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_URL = "https://raw.githubusercontent.com/gmt-gestion01/monitor-ventas/main/HORAS_ACUMULADO_HC_1.csv";
        let rawData = [], fechasGlobal = [];

        window.onload = cargarDesdeGitHub;

        async function cargarDesdeGitHub() {
            try {
                const resp = await fetch(GITHUB_URL + "?t=" + new Date().getTime());
                const texto = await resp.text();
                procesarCSV(texto);
            } catch (e) { console.error("Error en carga."); }
        }

        function t2s(t) {
            if(!t) return 0;
            const p = String(t).split(':');
            return p.length >= 2 ? (+p[0]*3600) + (+p[1]*60) + (+p[2]||0) : 0;
        }

        function s2t(s) {
            const h = Math.floor(s/3600);
            const m = Math.floor((s%3600)/60);
            return `${h}:${m.toString().padStart(2,'0')}`;
        }

        function procesarCSV(csv) {
            const lineas = csv.split(/\r?\n/).filter(l => l.trim().length > 10);
            const iAg=0, iUs=1, iHr=2, iGe=4, iFec=7, iMes=8;
            
            rawData = [];
            let setM = new Set(), setG = new Set(), setF = new Set();

            lineas.slice(1).forEach(l => {
                const c = l.split(',').map(v => v.trim());
                if(c.length < 9) return;
                const r = {
                    agente: c[iAg], usuario: c[iUs], horas: t2s(c[iHr]),
                    gerencia: (c[iGe] || "SIN GERENCIA").toUpperCase(),
                    fecha: c[iFec], mes: c[iMes].toLowerCase()
                };
                rawData.push(r);
                setM.add(r.mes); setG.add(r.gerencia); setF.add(r.fecha);
            });

            fechasGlobal = [...setF].sort((a,b) => a.split('/').reverse().join('').localeCompare(b.split('/').reverse().join('')));

            let mesH = '<option value="all">TODOS LOS MESES</option>';
            [...setM].sort().forEach(m => mesH += `<option value="${m}">${m.toUpperCase()}</option>`);
            document.getElementById('sel_mes').innerHTML = mesH;

            let gerH = '<option value="ALL">TODAS LAS GERENCIAS</option>';
            [...setG].sort().forEach(g => gerH += `<option value="${g}">${g}</option>`);
            document.getElementById('sel_ger').innerHTML = gerH;

            actualizarDias(); render();
        }

        function actualizarDias() {
            const m = document.getElementById('sel_mes').value;
            const diasF = (m === "all") ? fechasGlobal : fechasGlobal.filter(f => rawData.find(r => r.fecha === f && r.mes === m));
            let diaH = '<option value="ALL">TODOS</option>';
            diasF.forEach(f => diaH += `<option value="${f}">${f.split('/')[0]}</option>`);
            document.getElementById('sel_dia').innerHTML = diaH;
        }

        function render() {
            const mSel = document.getElementById('sel_mes').value;
            const dSel = document.getElementById('sel_dia').value;
            const gSel = document.getElementById('sel_ger').value;

            let filtrados = rawData.filter(r => {
                return (mSel === "all" || r.mes === mSel) && (dSel === "ALL" || r.fecha === dSel) && (gSel === "ALL" || r.gerencia === gSel);
            });

            let porEje = {}, statsG = {}, tendencia = {};
            let fActivas = (mSel === "all") ? fechasGlobal : fechasGlobal.filter(f => rawData.find(r => r.fecha === f && r.mes === mSel));
            fActivas.forEach(f => tendencia[f] = 0);

            filtrados.forEach(r => {
                if(!porEje[r.usuario]) porEje[r.usuario] = { agente: r.agente, ger: r.gerencia, total: 0, dias: new Set() };
                porEje[r.usuario].total += r.horas;
                porEje[r.usuario].dias.add(r.fecha);

                if(!statsG[r.gerencia]) statsG[r.gerencia] = { h: 0, n: new Set(), d: new Set() };
                statsG[r.gerencia].h += r.horas;
                statsG[r.gerencia].n.add(r.usuario);
                statsG[r.gerencia].d.add(r.fecha);

                tendencia[r.fecha] = (tendencia[r.fecha] || 0) + r.horas;
            });

            // TARJETAS
            document.getElementById('cards_container').innerHTML = Object.entries(statsG).sort((a,b)=>b[1].h-a[1].h).map(([n, d]) => {
                const meta = d.n.size * 8 * 3600 * (dSel === 'ALL' ? d.d.size : 1);
                const pct = meta > 0 ? Math.round((d.h / meta) * 100) : 0;
                return `<div class="p-3 card-stat shadow-sm text-center">
                    <p class="text-[8px] font-black text-slate-400 uppercase truncate">${n}</p>
                    <h3 class="text-sm font-black text-slate-800">${s2t(d.h)}</h3>
                    <p class="text-[9px] font-bold ${pct >= 80 ? 'text-green-600' : 'text-orange-500'}">${pct}% Meta</p>
                </div>`;
            }).join('');

            // ALERTAS (+2 DÃAS DE INACTIVIDAD)
            const diasMesActual = fActivas.length;
            const ejecutivosBajos = Object.values(porEje).filter(e => (diasMesActual - e.dias.size) >= 2);
            document.getElementById('alert_table_body').innerHTML = ejecutivosBajos.map(e => `
                <tr>
                    <td class="p-2 font-bold">${e.agente}</td>
                    <td class="p-2 text-center text-red-600 font-bold">${e.dias.size} de ${diasMesActual}</td>
                    <td class="p-2 text-right font-mono">${s2t(e.total)}</td>
                </tr>`).join('');

            // TABLA GENERAL (ORDENADA DE MENOS A MÃS HORAS)
            const listaOrdenada = Object.values(porEje).sort((a,b) => a.total - b.total);
            document.getElementById('table_body').innerHTML = listaOrdenada.map(u => {
                let boxes = "";
                fActivas.forEach(f => boxes += `<div class="day-box ${u.dias.has(f) ? 'spr-high' : 'day-off'}">${f.split('/')[0]}</div>`);
                return `<tr>
                    <td class="p-3"><b>${u.agente}</b><br><span class="text-[8px] text-slate-400 uppercase">${u.ger}</span></td>
                    <td class="p-3 flex flex-wrap justify-center gap-px">${boxes}</td>
                    <td class="p-3 text-right font-black text-slate-700">${s2t(u.total)}</td>
                </tr>`;
            }).join('');

            document.getElementById('kpi_sum_hrs').innerText = s2t(filtrados.reduce((a,b)=>a+b.horas,0));
            document.getElementById('kpi_count_eje').innerText = Object.keys(porEje).length;

            // CONFIG GRÃFICAS (SIN ZOOM/TOUCH)
            const configPlot = { responsive: true, displayModeBar: false, staticPlot: false };
            const layoutExtra = { 
                dragmode: false, 
                xaxis: { fixedrange: true }, 
                yaxis: { fixedrange: true },
                margin: { l:30, r:10, t:40, b:30 }
            };

            Plotly.newPlot('chart_tendencia', [{
                x: Object.keys(tendencia).map(f => f.split('/')[0]),
                y: Object.values(tendencia).map(s => (s/3600).toFixed(1)),
                type: 'scatter', mode: 'lines+markers+text', 
                text: Object.values(tendencia).map(s => (s/3600).toFixed(1)),
                textposition: 'top center', line: { color: '#2563eb' }
            }], { ...layoutExtra, title: 'HORAS POR DÃA' }, configPlot);

            const sGS = Object.entries(statsG).sort((a,b)=>a[1].h-b[1].h);
            Plotly.newPlot('chart_gerencias', [{
                y: sGS.map(e=>e[0]), x: sGS.map(e=>(e[1].h/3600).toFixed(1)),
                type: 'bar', orientation: 'h', marker: { color: '#2563eb' },
                text: sGS.map(e=>(e[1].h/3600).toFixed(1) + 'h'), textposition: 'outside'
            }], { ...layoutExtra, title: 'GERENCIAS', margin: {l:120, r:40, t:40, b:30} }, configPlot);
        }

        document.getElementById('sel_mes').addEventListener('change', () => { actualizarDias(); render(); });
        document.getElementById('sel_dia').addEventListener('change', render);
        document.getElementById('sel_ger').addEventListener('change', render);
    </script>
</body>
</html>
